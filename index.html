<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; width: 280px; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); z-index: 550; }
        .stat-card { background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="pb-20">

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full bg-slate-900 text-white p-6 -translate-x-full shadow-2xl overflow-y-auto hide-scroll">
        <div class="flex flex-col h-full">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-6">Performance Dashboard</h2>
            
            <div class="grid grid-cols-2 gap-3 mb-8">
                <div class="stat-card">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Active</p>
                    <p id="stat-active" class="text-xl font-black text-white">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[9px] font-bold text-blue-400 uppercase">Trials</p>
                    <p id="stat-trials" class="text-xl font-black text-blue-400">0</p>
                </div>
                <div class="stat-card border-green-900/50">
                    <p class="text-[9px] font-bold text-green-500 uppercase">Won</p>
                    <p id="stat-won" class="text-xl font-black text-green-500">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Success %</p>
                    <p id="stat-rate" class="text-xl font-black text-white">0%</p>
                </div>
            </div>

            <nav class="space-y-1 flex-grow">
                <h3 class="text-[10px] font-black text-slate-600 uppercase px-4 py-2">Pipeline</h3>
                <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm transition-all">Active Targets</button>
                <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-400 transition-all">Ready for Trial</button>
                <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-300 transition-all">Trial Installed</button>
                
                <h3 class="text-[10px] font-black text-slate-600 uppercase px-4 py-2 mt-4">Results</h3>
                <button onclick="setFilter('Closed/Won')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-green-400 transition-all">Closed-Win</button>
                <button onclick="setFilter('Closed/Lost')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-red-400 transition-all">Closed-Lost</button>
            </nav>

            <button onclick="logout()" class="mt-8 p-4 bg-red-900/20 rounded-xl text-xs font-black uppercase text-red-400 border border-red-900/30">Log Out</button>
        </div>
    </div>

    <div id="app-interface">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100">
            <button onclick="toggleMenu()" class="p-2"><svg class="w-6 h-6 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="text-center">
                <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Active Targets</h1>
                <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase tracking-tighter"></div>
            </div>
            <div class="w-10"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto space-y-4">
            <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search by name or city..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="requestProximity()" id="proximity-btn" class="w-full py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase text-slate-500 tracking-widest active:bg-blue-600 active:text-white transition-all">Sort by Closest</button>
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <script>
        // ... Previous constants ...
        const SCRIPT_URL = "YOUR_APP_SCRIPT_URL";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let currentStatusFilter = "Active";

        // Logic for Stats Dashboard
        function updateDashboard(leads) {
            const agentLeads = leads.filter(l => l['Agent'] && l['Agent'].toUpperCase() === currentAgent.toUpperCase());
            
            const activeCount = agentLeads.filter(l => l['Status'] === 'Active').length;
            const trialCount = agentLeads.filter(l => l['Status'].includes('Trial')).length;
            const wonCount = agentLeads.filter(l => l['Status'] === 'Closed/Won').length;
            const lostCount = agentLeads.filter(l => l['Status'] === 'Closed/Lost').length;
            
            const totalClosed = wonCount + lostCount;
            const winRate = totalClosed > 0 ? Math.round((wonCount / totalClosed) * 100) : 0;

            document.getElementById('stat-active').innerText = activeCount;
            document.getElementById('stat-trials').innerText = trialCount;
            document.getElementById('stat-won').innerText = wonCount;
            document.getElementById('stat-rate').innerText = winRate + "%";
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                allLeads = await response.json();
                updateDashboard(allLeads);
                renderLeads();
            } catch (e) { console.error(e); }
        }

        // Proximity Sorting Logic
        function requestProximity() {
            const btn = document.getElementById('proximity-btn');
            btn.innerText = "Accessing GPS...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    // Logic to calculate distance would go here or via a Map API
                    btn.innerText = "Sorted by Distance";
                    renderLeads(); // You would add a sort function here based on coordinates
                });
            }
        }
        
        // ... include rest of previous modal and sync logic ...
    </script>
</body>
</html>
