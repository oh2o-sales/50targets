<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target 50 Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea, select { font-size: 16px !important; }
        .stage-dot { width: 10px; height: 10px; border-radius: 50%; }
        .landing-bg { background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%); background-attachment: fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 landing-bg z-[100] flex items-center justify-center p-6 text-center">
        <div class="max-w-sm w-full">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="mx-auto mb-12 h-24 w-auto">
            <div class="glass-card p-10 rounded-[3rem] shadow-2xl">
                <p class="text-blue-900 mb-8 text-sm font-bold uppercase tracking-widest opacity-70">Sales Force Portal</p>
                <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full p-5 rounded-2xl border-none bg-white/60 text-slate-800 text-center text-lg shadow-inner outline-none focus:ring-2 focus:ring-blue-400 mb-4">
                <button onclick="login()" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs shadow-lg active:scale-95 transition-all">Access Dashboard</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-10 p-5 shadow-sm flex justify-between items-center border-b border-blue-100">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-8 w-auto">
            <div class="text-right">
                <p id="agent-display" class="text-[10px] text-blue-600 font-black uppercase tracking-widest"></p>
                <button onclick="logout()" class="text-[8px] text-slate-400 font-bold uppercase">Logout</button>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative w-full mb-6">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search targets..." class="w-full p-5 pl-12 rounded-3xl border-none shadow-lg outline-none bg-white">
                <div class="absolute left-4 top-5 text-blue-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
            </div>
            
            <div id="lead-list" class="space-y-6">
                <div class="py-20 text-center text-slate-400 font-bold uppercase text-[10px] tracking-widest">Loading Jerome's Targets...</div>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end justify-center">
        <div class="bg-white rounded-t-[3rem] p-8 w-full max-w-sm max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-xl font-black mb-6"></h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <select id="status-input" class="p-3 bg-slate-50 rounded-xl text-xs font-bold border-none"><option value="Active">Active</option><option value="Closed/Lost">Closed/Lost</option><option value="Closed/Won">Closed/Won</option></select>
                    <select id="sol-input" class="p-3 bg-slate-50 rounded-xl text-xs border-none"><option value="">Current Water...</option><option value="Bottled (5G)">Bottled (5G)</option><option value="Competitor Filter">Competitor Filter</option><option value="Tap Only">Tap Only</option></select>
                </div>
                <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-50 rounded-xl border-none text-sm">
                <textarea id="note-input" placeholder="Visit notes..." class="w-full h-24 p-4 bg-slate-50 rounded-xl border-none text-sm"></textarea>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-xl">Cancel</button>
                    <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Save Visit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let selectedLead = "";

        window.onload = () => { if (currentAgent) showApp(); };
        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { 
            document.getElementById('login-screen').classList.add('hidden'); 
            document.getElementById('app-content').classList.remove('hidden'); 
            document.getElementById('agent-display').innerText = currentAgent; 
            fetchLeads(); 
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                // Case-insensitive filtering
                allLeads = data.filter(l => l['Agent']?.toString().trim().toLowerCase() === currentAgent.toLowerCase());
                renderLeads(allLeads);
            } catch (e) { 
                console.error(e);
                document.getElementById('lead-list').innerHTML = `<p class="text-center text-red-400 py-10 font-bold text-[10px]">Error loading data. Check script deployment.</p>`;
            }
        }

        function renderLeads(leads) {
            const list = document.getElementById('lead-list');
            if(leads.length === 0) { 
                list.innerHTML = `<p class="text-center text-slate-400 py-10 font-bold uppercase text-[10px]">No active leads found for "${currentAgent}" in Column J.</p>`; 
                return; 
            }
            list.innerHTML = leads.map(l => `
                <div class="bg-white p-6 rounded-[2rem] shadow-lg border border-white">
                    <h3 class="font-black text-lg">${l['Lead Name']}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${l['Address'] || 'No Address Listed'}</p>
                    <div class="flex justify-between items-center text-[10px] font-bold text-slate-500 mb-4 bg-slate-50 p-3 rounded-xl">
                        <span>DM: ${l['Contact Person'] || '---'}</span>
                        <span>Sol: ${l['Current Solution'] || '---'}</span>
                    </div>
                    <button onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="w-full py-3 bg-slate-900 text-white text-[10px] font-black uppercase rounded-xl">Update Visit</button>
                </div>
            `).join('');
        }

        function openModal(name) { selectedLead = name; document.getElementById('modal-title').innerText = name; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function handleSearch() { const q = document.getElementById('search').value.toLowerCase(); renderLeads(allLeads.filter(l => l['Lead Name'].toLowerCase().includes(q))); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = {
                leadName: selectedLead,
                gatekeeper: document.getElementById('gk-input').value,
                solution: document.getElementById('sol-input').value,
                status: document.getElementById('status-input').value,
                notes: document.getElementById('note-input').value
            };
            btn.innerText = "Saving...";
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            closeModal(); fetchLeads(); btn.innerText = "Save Visit";
        }
    </script>
</body>
</html>
