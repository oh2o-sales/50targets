<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .action-btn:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
        <h1 class="text-[10px] font-black uppercase tracking-widest text-slate-500">Target Portal</h1>
        <div id="agent-display" class="text-[10px] text-blue-600 font-black uppercase"></div>
    </header>

    <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4">
        <div class="text-center py-20 text-slate-400">Updating leads...</div>
    </div>

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center p-8 text-center">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-16 mb-8 mx-auto">
        <input type="text" id="agent-id-input" placeholder="Agent Name (e.g. Agent A)" class="w-full max-w-xs p-5 rounded-2xl bg-slate-50 border border-slate-200 text-center mb-4 font-bold outline-none">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">Enter Portal</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpA66EukiUsr0a5O1078AbXbBLGjGhi-BiO20OZlr3NHtlk5qhM5aa0Tky4imbZzrL/exec";
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => {
            if (!currentAgent) document.getElementById('login-screen').classList.remove('hidden');
            else showApp();
        };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) {
                localStorage.setItem('agentName', val);
                location.reload();
            }
        }

        async function fetchLeads() {
            const listDiv = document.getElementById('lead-list');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                const filtered = data.filter(l => 
                    l['Agent'] && l['Agent'].toString().trim().toUpperCase() === currentAgent.toUpperCase()
                );

                if (filtered.length === 0) {
                    listDiv.innerHTML = `<div class="text-center py-20 bg-white rounded-3xl border p-6"><p class="font-bold">No leads for "${currentAgent}"</p></div>`;
                } else {
                    listDiv.innerHTML = filtered.map(l => {
                        const addr = `${l['Address']}, ${l['City']}, ${l['State']}`;
                        const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`;
                        const phone = l['Phone'] ? l['Phone'].replace(/\D/g,'') : '';

                        return `
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-black text-lg text-slate-800 leading-tight">${l['Lead Name']}</h3>
                                <span class="text-[9px] font-black px-2 py-1 bg-blue-50 text-blue-600 rounded-md uppercase">${l['Status'] || 'Active'}</span>
                            </div>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${l['Contact Person'] || '---'} â€¢ ${l['Decision Maker Role'] || '---'}</p>
                            
                            <div class="grid grid-cols-2 gap-3 mb-4">
                                <a href="tel:${phone}" class="flex items-center justify-center gap-2 py-3 bg-slate-50 rounded-xl text-[10px] font-black text-blue-600 uppercase border border-blue-100 action-btn">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.15 15.15 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.72 11.72 0 003.69.59 1 1 0 011 1v3.59a1 1 0 01-1 1A16 16 0 013 4a1 1 0 011-1h3.59a1 1 0 011 1 11.72 11.72 0 00.59 3.69 1 1 0 01-.27 1.11z"/></svg>
                                    Call
                                </a>
                                <a href="${mapsUrl}" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-slate-50 rounded-xl text-[10px] font-black text-slate-600 uppercase border border-slate-200 action-btn">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/></svg>
                                    Navigate
                                </a>
                            </div>

                            <div class="bg-blue-600 p-4 rounded-2xl flex justify-between items-center shadow-lg shadow-blue-200 action-btn cursor-pointer">
                                <span class="text-white text-[10px] font-black uppercase tracking-widest">Update Visit</span>
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (e) {
                listDiv.innerHTML = `<div class="bg-red-50 p-6 rounded-2xl text-center border-2 border-red-100"><p class="text-red-600 font-black">Sync Error</p></div>`;
            }
        }

        function showApp() {
            document.getElementById('agent-display').innerText = currentAgent;
            fetchLeads();
        }
    </script>
</body>
</html>
