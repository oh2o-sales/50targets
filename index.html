<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        /* Sidebar Styles */
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); z-index: 550; }
    </style>
</head>
<body class="pb-20">

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-slate-900 text-white p-6 -translate-x-full shadow-2xl">
        <div class="flex flex-col h-full">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-8">Navigation</h2>
            
            <nav class="space-y-2 flex-grow">
                <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm transition-colors">Active Leads</button>
                <div class="pt-4 pb-2 px-4 text-[10px] font-black text-slate-600 uppercase">Trial Stages</div>
                <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm transition-colors">• Ready for Trial</button>
                <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm transition-colors">• Trial Installed</button>
                <button onclick="setFilter('Trial Completed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm transition-colors">• Trial Completed</button>
                
                <div class="pt-4 pb-2 px-4 text-[10px] font-black text-slate-600 uppercase">Archived</div>
                <button onclick="setFilter('Closed/Won')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-green-400 transition-colors">Closed-Win</button>
                <button onclick="setFilter('Closed/Lost')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-red-400 transition-colors">Closed-Lost</button>
            </nav>

            <button onclick="logout()" class="p-4 bg-slate-800 rounded-xl text-xs font-black uppercase tracking-widest text-slate-400">Exit Portal</button>
        </div>
    </div>

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[700] flex flex-col items-center justify-center p-8 text-center">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-16 mb-8">
        <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full max-w-xs p-5 rounded-2xl bg-slate-50 border border-slate-200 text-center font-bold mb-4 outline-none">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">Access Portal</button>
    </div>

    <div id="app-interface" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <button onclick="toggleMenu()" class="p-2 -ml-2">
                <svg class="w-6 h-6 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <div class="flex flex-col items-center">
                <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest text-slate-400">All Active Leads</h1>
                <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase"></div>
            </div>
            <div class="w-10"></div> </header>

        <div class="px-5 pt-6 max-w-md mx-auto">
            <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search targets..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[300] flex items-end justify-center">
        <div class="bg-white rounded-t-[2.5rem] w-full max-w-md max-h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-8 overflow-y-auto hide-scroll">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                <h2 id="modal-title" class="text-2xl font-black text-slate-800"></h2>
                <p id="modal-subtitle" class="text-xs font-bold text-slate-400 uppercase mt-1 mb-6"></p>

                <div class="bg-slate-50 rounded-3xl p-5 mb-8 space-y-3">
                    <p class="data-label text-blue-500">Company Information</p>
                    <div id="quick-profile" class="text-sm space-y-2"></div>
                </div>

                <div class="space-y-5 border-t pt-6">
                    <p class="data-label text-slate-800">Visit & Intel</p>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="data-label">Status</label>
                            <select id="status-input" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                                <option value="Active">Active</option>
                                <option value="Ready for Trial">Ready for Trial</option>
                                <option value="Trial Installed">Trial Installed</option>
                                <option value="Trial Completed">Trial Completed</option>
                                <option value="Closed/Won">Closed/Won</option>
                                <option value="Closed/Lost">Closed/Lost</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="data-label">Visit Type</label>
                            <select id="visit-type" class="w-full p-4 bg-blue-50 text-blue-600 font-bold rounded-xl text-sm outline-none">
                                <option value="First Touch">First Touch</option>
                                <option value="Follow up 1">Follow up 1</option>
                                <option value="Follow up 2">Follow up 2</option>
                                <option value="Follow up 3">Follow up 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="space-y-1">
                            <label class="data-label">Visit Date</label>
                            <input type="date" id="visit-date" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        </div>
                        <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        <input type="text" id="purchasing-input" placeholder="Purchasing Dept" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        <input type="text" id="solution-input" placeholder="Current Solution" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                    </div>

                    <div class="space-y-1">
                        <label class="data-label">Visit Notes</label>
                        <textarea id="note-input" class="w-full h-24 p-4 bg-slate-100 rounded-xl text-sm outline-none" placeholder="Enter notes..."></textarea>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-white border-t flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-xl text-slate-400 uppercase text-[10px] tracking-widest">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl shadow-lg uppercase text-[10px] tracking-widest">Sync Visit</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpA66EukiUsr0a5O1078AbXbBLGjGhi-BiO20OZlr3NHtlk5qhM5aa0Tky4imbZzrL/exec"; 
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let currentStatusFilter = "Active";

        window.onload = () => { if (!currentAgent) document.getElementById('login-screen').classList.remove('hidden'); else showApp(); };

        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { localStorage.setItem('agentName', val); location.reload(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
            document.getElementById('overlay').classList.toggle('block');
        }

        function setFilter(status) {
            currentStatusFilter = status;
            document.getElementById('view-title').innerText = status === 'Active' ? 'Active Leads' : status;
            renderLeads();
            toggleMenu();
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                allLeads = await response.json();
                renderLeads();
            } catch (e) { console.error(e); }
        }

        function renderLeads() {
            const listDiv = document.getElementById('lead-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = allLeads.filter(l => 
                l['Agent'] && l['Agent'].toString().trim().toUpperCase() === currentAgent.toUpperCase() &&
                l['Status'] === currentStatusFilter &&
                (l['Lead Name'].toLowerCase().includes(query))
            );

            if (filtered.length === 0) {
                listDiv.innerHTML = `<p class="text-center py-20 text-slate-400 font-bold">No leads found in ${currentStatusFilter}</p>`;
                return;
            }

            listDiv.innerHTML = filtered.map(l => {
                const phone = l['Phone'] ? l['Phone'].toString().replace(/\D/g,'') : '';
                const addr = encodeURIComponent(`${l['Address']}, ${l['City']}, ${l['State']}`);
                const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${addr}`;

                return `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 active:scale-95 transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h3 onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="font-black text-lg text-slate-800 leading-tight cursor-pointer">${l['Lead Name']}</h3>
                        <span class="text-[8px] font-black text-slate-300 uppercase shrink-0">${l['Last Updated'] || 'No Date'}</span>
                    </div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4 tracking-tight">${l['Address']} • ${l['City']}</p>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <a href="tel:${phone}" class="flex items-center justify-center gap-2 py-3 bg-blue-50 rounded-xl text-[10px] font-black text-blue-600 uppercase">
                            Call
                        </a>
                        <a href="${mapsUrl}" target="_blank" class="flex items-center justify-center gap-2 py-3 bg-slate-50 rounded-xl text-[10px] font-black text-slate-600 uppercase border border-slate-100">
                            GPS
                        </a>
                    </div>
                </div>`;
            }).join('');
        }

        function openModal(name) {
            const l = allLeads.find(lead => lead['Lead Name'] === name);
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-subtitle').innerText = `${l['Contact Person']} • ${l['Decision Maker Role']}`;
            document.getElementById('quick-profile').innerHTML = `<p><strong>Phone:</strong> ${l['Phone']}</p><p><strong>Address:</strong> ${l['Address']}, ${l['City']}</p>`;
            document.getElementById('status-input').value = l['Status'] || "Active";
            document.getElementById('visit-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('gk-input').value = l['Gatekeeper Name'] || "";
            document.getElementById('purchasing-input').value = l['Purchasing Dept'] || "";
            document.getElementById('solution-input').value = l['Current Solution'] || "";
            document.getElementById('note-input').value = "";
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: document.getElementById('modal-title').innerText,
                status: document.getElementById('status-input').value,
                visitType: document.getElementById('visit-type').value,
                visitDate: document.getElementById('visit-date').value,
                notes: document.getElementById('note-input').value,
                gatekeeperName: document.getElementById('gk-input').value,
                purchasingDept: document.getElementById('purchasing-input').value,
                currentSolution: document.getElementById('solution-input').value
            };
            btn.innerText = "Syncing..."; btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                setTimeout(() => { closeModal(); fetchLeads(); btn.innerText = "Sync Visit"; btn.disabled = false; }, 1200);
            } catch (e) { alert("Sync Failed"); btn.innerText = "Sync Visit"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            document.getElementById('agent-display').innerText = currentAgent;
            fetchLeads();
        }
    </script>
</body>
</html>
