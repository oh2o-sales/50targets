<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .action-btn:active { transform: scale(0.96); opacity: 0.9; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center p-8 text-center">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-20 mb-8 mx-auto">
        <input type="text" id="agent-id-input" placeholder="Agent Name" class="w-full max-w-xs p-5 rounded-2xl bg-slate-50 border border-slate-200 text-center font-bold outline-none mb-4">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">Access Portal</button>
    </div>

    <div id="app-interface" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <h1 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Target Portal</h1>
            <div id="agent-display" class="text-[10px] text-blue-600 font-black uppercase bg-blue-50 px-3 py-1 rounded-full"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto">
            <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search targets..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[300] flex items-end justify-center">
        <div class="bg-white rounded-t-[2.5rem] w-full max-w-md max-h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-8 overflow-y-auto hide-scroll">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                
                <h2 id="modal-title" class="text-2xl font-black text-slate-800 pr-8 leading-tight"></h2>
                <p id="modal-subtitle" class="text-xs font-bold text-slate-400 uppercase mt-1 mb-6"></p>

                <div class="bg-slate-50 rounded-3xl p-6 mb-8 space-y-4">
                    <p class="data-label text-blue-600">Complete Profile</p>
                    <div id="full-profile-content" class="grid grid-cols-1 gap-4 text-sm">
                        </div>
                </div>

                <div class="space-y-5 border-t pt-8">
                    <p class="data-label text-slate-800">Log New Visit</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="data-label">Status</label>
                            <select id="status-input" class="w-full p-4 bg-slate-100 rounded-2xl font-bold border-none outline-none text-sm appearance-none">
                                <option value="Active">Active</option>
                                <option value="Ready for Trial">Ready for Trial</option>
                                <option value="Trial Installed">Trial Installed</option>
                                <option value="Closed/Won">Closed/Won</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="data-label">Visit Type</label>
                            <select id="visit-type" class="w-full p-4 bg-blue-50 text-blue-600 font-bold rounded-2xl border-none outline-none text-sm appearance-none">
                                <option value="First Touch">First Touch</option>
                                <option value="Follow up 1">Follow up 1</option>
                                <option value="Follow up 2">Follow up 2</option>
                                <option value="Follow up 3">Follow up 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none text-sm border border-transparent focus:border-slate-200">
                        <input type="text" id="solution-input" placeholder="Current Solution" class="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none text-sm border border-transparent focus:border-slate-200">
                    </div>

                    <div class="space-y-1">
                        <textarea id="note-input" class="w-full h-28 p-4 bg-slate-100 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Add visit notes..."></textarea>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-white border-t flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-2xl text-slate-400 uppercase text-[10px] tracking-widest">Close</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-[10px] tracking-widest">Sync Visit</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpA66EukiUsr0a5O1078AbXbBLGjGhi-BiO20OZlr3NHtlk5qhM5aa0Tky4imbZzrL/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => {
            if (!currentAgent) document.getElementById('login-screen').classList.remove('hidden');
            else showApp();
        };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) { localStorage.setItem('agentName', val); location.reload(); }
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                allLeads = await response.json();
                renderLeads();
            } catch (e) { console.error("Fetch Error", e); }
        }

        function renderLeads() {
            const listDiv = document.getElementById('lead-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = allLeads.filter(l => 
                l['Agent'] && l['Agent'].toString().trim().toUpperCase() === currentAgent.toUpperCase() &&
                (l['Lead Name'].toLowerCase().includes(query))
            );

            listDiv.innerHTML = filtered.map(l => `
                <div onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 transition-all active:scale-95">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-black text-lg text-slate-800 leading-tight">${l['Lead Name']}</h3>
                        <span class="text-[9px] font-black px-2 py-1 bg-blue-50 text-blue-600 rounded-md uppercase tracking-wider">${l['Status'] || 'Active'}</span>
                    </div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">${l['Address'] || '---'} • ${l['City'] || ''}</p>
                </div>
            `).join('');
        }

        function openModal(name) {
            const l = allLeads.find(lead => lead['Lead Name'] === name);
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-subtitle').innerText = `${l['Contact Person']} • ${l['Decision Maker Role']}`;
            
            // Build the full profile view
            const profileFields = [
                { label: 'Phone', val: l['Phone'] },
                { label: 'Address', val: `${l['Address']}, ${l['City']}, ${l['State']}` },
                { label: 'Purchasing Dept', val: l['Purchasing Dept'] },
                { label: 'Last Updated', val: l['Last Updated'] },
                { label: 'Gatekeeper', val: l['Gatekeeper Name'] },
                { label: 'Current Solution', val: l['Current Solution'] }
            ];

            document.getElementById('full-profile-content').innerHTML = profileFields.map(f => `
                <div class="border-b border-slate-200 pb-2">
                    <p class="data-label" style="font-size: 8px;">${f.label}</p>
                    <p class="font-bold text-slate-700">${f.val || '---'}</p>
                </div>
            `).join('');

            // Reset Form
            document.getElementById('status-input').value = l['Status'] || "Active";
            document.getElementById('gk-input').value = l['Gatekeeper Name'] || "";
            document.getElementById('solution-input').value = l['Current Solution'] || "";
            document.getElementById('note-input').value = "";
            
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: document.getElementById('modal-title').innerText,
                status: document.getElementById('status-input').value,
                visitType: document.getElementById('visit-type').value,
                notes: document.getElementById('note-input').value,
                gatekeeperName: document.getElementById('gk-input').value,
                currentSolution: document.getElementById('solution-input').value,
                dateStamp: new Date().toLocaleDateString() // This handles the date
            };
            
            btn.innerText = "Syncing..."; btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                setTimeout(() => {
                    closeModal();
                    fetchLeads();
                    btn.innerText = "Sync Visit"; btn.disabled = false;
                }, 1000);
            } catch (e) { alert("Sync Failed"); }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            document.getElementById('agent-display').innerText = currentAgent;
            fetchLeads();
        }
    </script>
</body>
</html>
