<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overscroll-behavior-y: contain; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; width: 280px; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); z-index: 550; }
        .stat-card { background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.1); }
        #refresh-indicator { text-align: center; height: 0; overflow: hidden; transition: height 0.2s; font-size: 12px; font-weight: bold; color: #3b82f6; line-height: 40px; }
    </style>
</head>
<body class="pb-20">

    <div id="refresh-indicator">Pulling...</div>

    <div id="sidebar" class="fixed top-0 left-0 h-full bg-slate-900 text-white p-6 -translate-x-full shadow-2xl overflow-y-auto">
        <h2 class="text-xs font-black uppercase tracking-widest text-slate-500 mb-4">Dashboard</h2>
        <div class="grid grid-cols-2 gap-3 mb-8">
            <div class="stat-card"><p class="text-[9px] font-bold text-slate-400 uppercase">Active</p><p id="stat-active" class="text-xl font-black">0</p></div>
            <div class="stat-card"><p class="text-[9px] font-bold text-blue-400 uppercase">Trials</p><p id="stat-trials" class="text-xl font-black text-blue-400">0</p></div>
        </div>
        <nav class="space-y-1">
            <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm">Active</button>
            <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm">Ready for Trial</button>
            <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm">Trial Installed</button>
        </nav>
    </div>

    <div id="app-interface">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <button onclick="toggleSidebar()" class="p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest">Active Leads</h1>
            <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto">
            <input type="text" id="search" oninput="render()" placeholder="Search..." class="w-full p-4 rounded-2xl bg-white border outline-none">
        </div>

        <div id="list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 z-[600] hidden flex items-end">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 max-h-[92vh] overflow-y-auto">
            <h2 id="m-title" class="text-2xl font-black text-slate-800 mb-6"></h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="data-label">Status</label>
                        <select id="m-status" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm">
                            <option value="Active">Active</option>
                            <option value="Ready for Trial">Ready for Trial</option>
                            <option value="Trial Installed">Trial Installed</option>
                        </select>
                    </div>
                    <div>
                        <label class="data-label">Log Visit</label>
                        <select id="m-visit" class="w-full p-4 bg-blue-50 text-blue-600 rounded-xl font-bold text-sm">
                            <option value="First Touch">First Touch</option>
                            <option value="Follow up 1">Follow up 1</option>
                            <option value="Follow up 2">Follow up 2</option>
                            <option value="Follow up 3">Follow up 3</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="data-label">1- Decision Maker Name</label>
                    <input type="text" id="m-gk" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                </div>
                <div>
                    <label class="data-label">2- Decision Maker Email</label>
                    <input type="email" id="m-email" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                </div>
                <div>
                    <label class="data-label">3- Purchasing Department</label>
                    <input type="text" id="m-purch" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                </div>
                <div>
                    <label class="data-label">4- Current Water Solution</label>
                    <select id="m-sol" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                        <option value="None">None</option>
                        <option value="Bottled Water">Bottled Water</option>
                        <option value="Pantry Service">Pantry Service</option>
                        <option value="Competitor Filtration">Competitor Filtration</option>
                        <option value="Tap Only">Tap Only</option>
                    </select>
                </div>
                
                <textarea id="m-notes" placeholder="Notes..." class="w-full h-20 p-4 bg-slate-100 rounded-xl font-bold"></textarea>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 rounded-xl font-bold text-slate-400">Cancel</button>
                    <button id="sync-btn" onclick="sync()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl">Sync</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0OCYniHgN8-ZOGXFCH2xbisDq7YWopPWdj_GIMQqqvMU65sPb2jqGFr_rkC6vDgVl/exec";
        let data = [];
        let agent = localStorage.getItem('agent') || "Mikes"; 

        async function load() {
            document.getElementById('agent-display').innerText = agent;
            const res = await fetch(SCRIPT_URL);
            data = await res.json();
            updateDashboard();
            render();
        }

        function updateDashboard() {
            const myLeads = data.filter(l => (l.Agent || "").toString().toUpperCase() === agent.toUpperCase());
            document.getElementById('stat-active').innerText = myLeads.filter(l => l.Status === 'Active').length;
            document.getElementById('stat-trials').innerText = myLeads.filter(l => (l.Status || "").includes('Trial')).length;
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('list');
            const filtered = data.filter(l => (l.Agent || "").toString().toUpperCase() === agent.toUpperCase());

            list.innerHTML = filtered.map(l => {
                // Formatting the Last Updated date for the card
                const updatedDate = l['Last Updated'] ? new Date(l['Last Updated']).toLocaleDateString() : 'Never';
                
                return `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-4">
                    <h3 onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="font-black text-lg text-slate-800">${l['Lead Name']}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">
                        ${l.Address || ''} â€¢ ${l.City || ''}, ${l.State || ''}
                    </p>
                    <div class="mt-2 flex items-center gap-2">
                        <span class="text-[9px] font-black text-blue-500 bg-blue-50 px-2 py-1 rounded-md uppercase">Updated: ${updatedDate}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function openModal(name) {
            const l = data.find(x => x['Lead Name'] === name);
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-status').value = l.Status || "Active";
            document.getElementById('m-email').value = l.Email || "";
            document.getElementById('m-gk').value = l['Decision Maker Name'] || l['Gatekeeper Name'] || "";
            document.getElementById('m-purch').value = l['Purchasing Dept'] || "";
            document.getElementById('m-sol').value = l['Current Solution'] || "None";
            document.getElementById('m-notes').value = l.Notes || "";
            document.getElementById('modal').style.display = 'flex';
        }

        async function sync() {
            const btn = document.getElementById('sync-btn');
            btn.innerText = "Syncing..."; btn.disabled = true;
            const payload = {
                leadName: document.getElementById('m-title').innerText,
                status: document.getElementById('m-status').value,
                visitType: document.getElementById('m-visit').value,
                email: document.getElementById('m-email').value,
                gatekeeperName: document.getElementById('m-gk').value,
                purchasingDept: document.getElementById('m-purch').value,
                currentSolution: document.getElementById('m-sol').value,
                notes: document.getElementById('m-notes').value
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            setTimeout(() => location.reload(), 1200);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        load();
    </script>
</body>
</html>
