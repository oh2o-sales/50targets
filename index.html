<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .action-btn:active { transform: scale(0.96); opacity: 0.9; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[500] flex flex-col items-center justify-center p-8 text-center">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-20 mb-8 mx-auto">
        <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full max-w-xs p-5 rounded-2xl bg-slate-50 border border-slate-200 text-center font-bold outline-none mb-4">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">Access Portal</button>
    </div>

    <div id="app-interface" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <div class="flex flex-col">
                <h1 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Target Portal</h1>
                <div id="agent-display" class="text-[10px] text-blue-600 font-black uppercase"></div>
            </div>
            <button onclick="logout()" class="text-[10px] font-black uppercase tracking-widest text-red-500 bg-red-50 px-4 py-2 rounded-full action-btn">Log Out</button>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto">
            <div class="relative">
                <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search targets or cities..." class="w-full p-4 pl-12 rounded-2xl bg-white border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                <svg class="w-5 h-5 absolute left-4 top-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[300] flex items-end justify-center">
        <div class="bg-white rounded-t-[2.5rem] w-full max-w-md max-h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-8 overflow-y-auto hide-scroll">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                
                <h2 id="modal-title" class="text-2xl font-black text-slate-800 leading-tight"></h2>
                <p id="modal-subtitle" class="text-xs font-bold text-slate-400 uppercase mt-1 mb-6"></p>

                <div class="bg-slate-50 rounded-3xl p-5 mb-8 space-y-3">
                    <p class="data-label text-blue-500">Lead Insights</p>
                    <div id="quick-profile" class="text-sm space-y-2"></div>
                </div>

                <div class="space-y-5 border-t pt-6">
                    <p class="data-label text-slate-800">Visit & Intelligence Update</p>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="data-label">Status</label>
                            <select id="status-input" class="w-full p-4 bg-slate-100 rounded-xl font-bold border-none outline-none text-sm">
                                <option value="Active">Active</option>
                                <option value="Ready for Trial">Ready for Trial</option>
                                <option value="Trial Installed">Trial Installed</option>
                                <option value="Closed/Won">Closed/Won</option>
                                <option value="Closed/Lost">Closed/Lost</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="data-label">Visit Type</label>
                            <select id="visit-type" class="w-full p-4 bg-blue-50 text-blue-600 font-bold rounded-xl border-none outline-none text-sm">
                                <option value="First Touch">First Touch</option>
                                <option value="Follow up 1">Follow up 1</option>
                                <option value="Follow up 2">Follow up 2</option>
                                <option value="Follow up 3">Follow up 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none text-sm border border-transparent focus:border-slate-200">
                        <input type="text" id="purchasing-input" placeholder="Purchasing Dept Contact" class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none text-sm border border-transparent focus:border-slate-200">
                        <input type="text" id="solution-input" placeholder="Current Solution" class="w-full p-4 bg-slate-100 rounded-xl font-bold outline-none text-sm border border-transparent focus:border-slate-200">
                    </div>

                    <div class="space-y-1">
                        <label class="data-label">Visit Notes</label>
                        <textarea id="note-input" class="w-full h-24 p-4 bg-slate-100 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Details from this visit..."></textarea>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-white border-t flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-xl text-slate-400 uppercase text-[10px] tracking-widest">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl shadow-lg uppercase text-[10px] tracking-widest">Sync Visit</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpA66EukiUsr0a5O1078AbXbBLGjGhi-BiO20OZlr3NHtlk5qhM5aa0Tky4imbZzrL/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => {
            if (!currentAgent) document.getElementById('login-screen').classList.remove('hidden');
            else showApp();
        };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) { localStorage.setItem('agentName', val); location.reload(); }
        }

        function logout() {
            localStorage.removeItem('agentName');
            location.reload();
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                allLeads = await response.json();
                renderLeads();
            } catch (e) { console.error(e); }
        }

        function renderLeads() {
            const listDiv = document.getElementById('lead-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = allLeads.filter(l => 
                l['Agent'] && l['Agent'].toString().trim().toUpperCase() === currentAgent.toUpperCase() &&
                (l['Lead Name'].toLowerCase().includes(query) || l['City'].toLowerCase().includes(query))
            );

            listDiv.innerHTML = filtered.map(l => `
                <div onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 active:scale-95 transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-black text-lg text-slate-800 leading-tight">${l['Lead Name']}</h3>
                        <span class="text-[9px] font-black px-2 py-1 ${l['Status'] === 'Closed/Lost' ? 'bg-red-50 text-red-600' : 'bg-blue-50 text-blue-600'} rounded-md uppercase tracking-wider shrink-0">${l['Status'] || 'Active'}</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">${l['Address'] || '---'} • ${l['City'] || ''}</p>
                        <p class="text-[9px] font-black text-slate-300 uppercase">Visited: ${l['Last Updated'] ? l['Last Updated'].split(' ')[0] : 'Never'}</p>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name) {
            const l = allLeads.find(lead => lead['Lead Name'] === name);
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-subtitle').innerText = `${l['Contact Person']} • ${l['Decision Maker Role']}`;
            
            document.getElementById('quick-profile').innerHTML = `
                <div class="flex justify-between"><span><strong>Phone:</strong></span> <span>${l['Phone'] || '---'}</span></div>
                <div class="flex justify-between"><span><strong>Purchasing:</strong></span> <span>${l['Purchasing Dept'] || '---'}</span></div>
                <div class="flex justify-between"><span><strong>Gatekeeper:</strong></span> <span>${l['Gatekeeper Name'] || '---'}</span></div>
                <div class="flex justify-between text-blue-600"><span><strong>Current Sol:</strong></span> <span>${l['Current Solution'] || '---'}</span></div>
            `;

            document.getElementById('status-input').value = l['Status'] || "Active";
            document.getElementById('gk-input').value = l['Gatekeeper Name'] || "";
            document.getElementById('purchasing-input').value = l['Purchasing Dept'] || "";
            document.getElementById('solution-input').value = l['Current Solution'] || "";
            document.getElementById('note-input').value = "";
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: document.getElementById('modal-title').innerText,
                status: document.getElementById('status-input').value,
                visitType: document.getElementById('visit-type').value,
                notes: document.getElementById('note-input').value,
                gatekeeperName: document.getElementById('gk-input').value,
                purchasingDept: document.getElementById('purchasing-input').value,
                currentSolution: document.getElementById('solution-input').value
            };
            
            btn.innerText = "Syncing..."; btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                setTimeout(() => {
                    closeModal();
                    fetchLeads();
                    btn.innerText = "Sync Visit"; btn.disabled = false;
                }, 1000);
            } catch (e) { alert("Sync Failed"); btn.innerText = "Sync Visit"; btn.disabled = false; }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            document.getElementById('agent-display').innerText = currentAgent;
            fetchLeads();
        }
    </script>
</body>
</html>
