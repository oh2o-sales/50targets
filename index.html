<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <header class="bg-white p-4 border-b flex justify-between items-center shadow-sm">
        <h1 class="font-black text-slate-700 tracking-tighter">TARGET PORTAL</h1>
        <div id="agent-display" class="text-blue-600 font-bold text-sm"></div>
    </header>

    <div id="lead-list" class="max-w-md mx-auto p-4 space-y-4">
        <div class="text-center py-20 text-slate-400">Syncing leads...</div>
    </div>

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center p-6 text-center">
        <h2 class="font-black text-2xl mb-2">Welcome</h2>
        <p class="text-slate-400 mb-6">Enter Agent Name (e.g. Agent A)</p>
        <input type="text" id="agent-input" class="w-full max-w-xs p-4 bg-slate-100 rounded-xl mb-4 font-bold outline-none border-2 border-transparent focus:border-blue-500">
        <button onclick="login()" class="w-full max-w-xs py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Login</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpA66EukiUsr0a5O1078AbXbBLGjGhi-BiO20OZlr3NHtlk5qhM5aa0Tky4imbZzrL/exec";
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => {
            if (!currentAgent) {
                document.getElementById('login-screen').classList.remove('hidden');
            } else {
                showApp();
            }
        };

        function login() {
            const val = document.getElementById('agent-input').value.trim();
            if (val) {
                localStorage.setItem('agentName', val);
                location.reload();
            }
        }

        async function fetchLeads() {
            const listDiv = document.getElementById('lead-list');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // Matches the "Agent" column in your sheet 
                const filtered = data.filter(l => 
                    l['Agent'] && l['Agent'].toString().toUpperCase() === currentAgent.toUpperCase()
                );

                if (filtered.length === 0) {
                    listDiv.innerHTML = `<div class="text-center p-10 bg-white rounded-2xl border">
                        <p class="font-bold">No leads found for "${currentAgent}"</p>
                        <button onclick="localStorage.clear(); location.reload();" class="text-blue-500 underline mt-2">Log Out</button>
                    </div>`;
                } else {
                    listDiv.innerHTML = filtered.map(l => `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
                            <h3 class="font-black text-lg text-slate-800">${l['Lead Name']}</h3>
                            <p class="text-xs text-slate-500 font-bold mb-3 uppercase">${l['Contact Person'] || 'No Contact'}</p>
                            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg text-xs font-bold">
                                <span class="text-slate-400">STATUS</span>
                                <span class="text-blue-600">${l['Status'] || 'Active'}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                listDiv.innerHTML = `<div class="bg-red-50 p-6 rounded-2xl border-2 border-red-100 text-center">
                    <p class="text-red-600 font-black">Sync Error</p>
                    <p class="text-xs text-red-400 mt-2">Could not connect to Google Sheets.</p>
                    <button onclick="location.reload()" class="mt-4 bg-red-600 text-white px-6 py-2 rounded-lg font-bold">Retry</button>
                </div>`;
            }
        }

        function showApp() {
            document.getElementById('agent-display').innerText = currentAgent;
            fetchLeads();
        }
    </script>
</body>
</html>
