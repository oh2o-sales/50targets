<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; width: 280px; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); z-index: 550; }
    </style>
</head>
<body class="pb-20">

    <div id="login-screen" class="fixed inset-0 bg-white z-[700] flex flex-col items-center justify-center p-8 text-center hidden">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-16 mb-8" alt="Logo">
        <h2 class="text-2xl font-black text-slate-800 mb-2">Target Portal</h2>
        <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full max-w-xs p-5 rounded-2xl bg-slate-50 border border-slate-200 text-center font-bold mb-4 outline-none">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">Access Portal</button>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full bg-slate-900 text-white p-6 -translate-x-full shadow-2xl overflow-y-auto hide-scroll">
        <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-6">Pipeline</h2>
        <nav class="space-y-2">
            <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm">Active Targets</button>
            <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-400">Ready for Trial</button>
            <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-300">Trial Installed</button>
            <button onclick="setFilter('Closed/Won')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-green-400">Closed-Win</button>
        </nav>
        <button onclick="logout()" class="mt-12 w-full p-4 bg-red-900/20 rounded-xl text-xs font-black uppercase text-red-400">Log Out</button>
    </div>

    <div id="app-interface">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <button onclick="toggleMenu()" class="p-2"><svg class="w-6 h-6 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="text-center">
                <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Active Leads</h1>
                <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase"></div>
            </div>
            <div class="w-10"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto">
            <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search names..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none">
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[300] flex items-end justify-center">
        <div class="bg-white rounded-t-[2.5rem] w-full max-w-md max-h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-8 overflow-y-auto hide-scroll">
                <h2 id="modal-title" class="text-2xl font-black text-slate-800 mb-4"></h2>
                <div id="quick-profile" class="bg-slate-50 rounded-2xl p-4 text-sm mb-6"></div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="data-label">Status</label>
                            <select id="status-input" class="w-full p-3 bg-slate-100 rounded-xl font-bold text-sm">
                                <option value="Active">Active</option>
                                <option value="Ready for Trial">Ready for Trial</option>
                                <option value="Trial Installed">Trial Installed</option>
                                <option value="Closed/Won">Closed/Won</option>
                            </select>
                        </div>
                        <div>
                            <label class="data-label">Visit Type</label>
                            <select id="visit-type" class="w-full p-3 bg-blue-50 text-blue-600 font-bold rounded-xl text-sm">
                                <option value="First Touch">First Touch</option>
                                <option value="Follow up">Follow up</option>
                            </select>
                        </div>
                    </div>
                    <input type="email" id="email-input" placeholder="Decision Maker Email" class="w-full p-4 bg-slate-100 rounded-xl text-sm">
                    <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-100 rounded-xl text-sm">
                    <input type="text" id="purchasing-input" placeholder="Purchasing Contact" class="w-full p-4 bg-slate-100 rounded-xl text-sm">
                    <input type="text" id="solution-input" placeholder="Current Solution" class="w-full p-4 bg-slate-100 rounded-xl text-sm">
                    <textarea id="note-input" class="w-full h-24 p-4 bg-slate-100 rounded-xl text-sm" placeholder="Notes..."></textarea>
                </div>
            </div>
            <div class="p-6 bg-white border-t flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-xl text-slate-400">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl">Sync</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "PASTE_YOUR_NEW_DEPLOYMENT_URL_HERE"; 
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let currentStatusFilter = "Active";

        window.onload = () => {
            if (!currentAgent) {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-interface').classList.add('hidden');
            } else {
                document.getElementById('agent-display').innerText = currentAgent;
                fetchLeads();
            }
        };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) { localStorage.setItem('agentName', val); location.reload(); }
        }

        function logout() { localStorage.removeItem('agentName'); location.reload(); }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                allLeads = await response.json();
                renderLeads();
            } catch (e) { console.error("Load failed", e); }
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('sidebar-open'); document.getElementById('overlay').classList.toggle('block'); }
        function setFilter(s) { currentStatusFilter = s; document.getElementById('view-title').innerText = s; renderLeads(); toggleMenu(); }

        function renderLeads() {
            const listDiv = document.getElementById('lead-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = allLeads.filter(l => 
                (l.Agent || "").toString().toUpperCase() === currentAgent.toUpperCase() &&
                (l.Status || "") === currentStatusFilter && 
                (l['Lead Name'] || "").toLowerCase().includes(query)
            );

            listDiv.innerHTML = filtered.map(l => {
                const name = l['Lead Name'] || "Unknown";
                const addr = l.Address || "";
                const city = l.City || "";
                const phone = (l.Phone || "").toString().replace(/\D/g,'');
                const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(name + ' ' + addr)}`;
                
                return `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-4">
                    <h3 onclick="openModal('${name.replace(/'/g, "\\'")}')" class="font-black text-lg text-slate-800">${name}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">${addr} â€¢ ${city}</p>
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <a href="tel:${phone}" class="py-3 bg-blue-50 rounded-xl text-[10px] font-black text-blue-600 text-center uppercase">Call</a>
                        <a href="${mapUrl}" target="_blank" class="py-3 bg-slate-50 rounded-xl text-[10px] font-black text-slate-600 text-center uppercase">GPS</a>
                    </div>
                </div>`;
            }).join('');
        }

        function openModal(name) {
            const l = allLeads.find(lead => lead['Lead Name'] === name);
            if(!l) return;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('quick-profile').innerHTML = `<p><strong>Phone:</strong> ${l.Phone || 'N/A'}</p><p><strong>Address:</strong> ${l.Address || 'N/A'}</p>`;
            document.getElementById('status-input').value = l.Status || "Active";
            document.getElementById('email-input').value = l.Email || "";
            document.getElementById('gk-input').value = l['Gatekeeper Name'] || "";
            document.getElementById('purchasing-input').value = l['Purchasing Dept'] || "";
            document.getElementById('solution-input').value = l['Current Solution'] || "";
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: document.getElementById('modal-title').innerText,
                status: document.getElementById('status-input').value,
                visitType: document.getElementById('visit-type').value,
                email: document.getElementById('email-input').value,
                gatekeeperName: document.getElementById('gk-input').value,
                purchasingDept: document.getElementById('purchasing-input').value,
                currentSolution: document.getElementById('solution-input').value,
                notes: document.getElementById('note-input').value
            };
            btn.innerText = "Syncing..."; btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                setTimeout(() => { location.reload(); }, 1000);
            } catch (e) { alert("Sync Failed"); btn.disabled = false; }
        }
    </script>
</body>
</html>
