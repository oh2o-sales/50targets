<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Target 50">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png">
    
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea, select { font-size: 16px !important; }
        .data-label { font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        #save-btn:disabled { background-color: #cbd5e1; cursor: not-allowed; opacity: 0.7; }
        .sticky-header { position: sticky; top: 0; z-index: 40; background: rgba(248, 250, 252, 0.9); backdrop-filter: blur(8px); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
        .nav-item { width: 100%; text-align: left; padding: 1rem; border-radius: 0.75rem; font-weight: 700; font-size: 0.875rem; display: flex; align-items: center; gap: 0.75rem; transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <div id="sidebar-overlay" onclick="toggleMenu()" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[60]"></div>
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white z-[70] shadow-2xl -translate-x-full p-6 flex flex-col">
        <div class="flex flex-col items-center mb-10">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-12 w-auto mb-2">
            <p class="text-[9px] font-black text-slate-400 tracking-[0.1em] uppercase">Target Management</p>
        </div>
        
        <nav class="space-y-1 flex-1">
            <button onclick="setView('all')" class="nav-item bg-blue-50 text-blue-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2"></path></svg>Active Leads</button>
            <button onclick="setView('trials')" class="nav-item text-slate-600 hover:bg-orange-50 hover:text-orange-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" stroke-width="2"></path></svg>Trials</button>
            <button onclick="setView('won')" class="nav-item text-slate-600 hover:bg-green-50 hover:text-green-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"></path></svg>Closed Won</button>
            <button onclick="setView('lost')" class="nav-item text-slate-600 hover:bg-red-50 hover:text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"></path></svg>Closed Lost</button>
        </nav>
        
        <button onclick="logout()" class="p-4 text-[10px] font-black uppercase text-slate-300 tracking-widest text-left">Logout Agent</button>
    </div>

    <header class="bg-white p-5 shadow-sm flex justify-between items-center border-b border-slate-100 relative z-50">
        <button onclick="toggleMenu()" class="p-2 -ml-2 text-slate-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2.5"></path></svg></button>
        <span class="text-xs font-black uppercase tracking-widest text-slate-800">Top 50 Targets Portal</span>
        <div id="agent-display" class="text-[10px] text-slate-400 font-bold uppercase"></div>
    </header>

    <div id="main-content">
        <div class="sticky-header px-4 pt-6 pb-4">
            <div class="relative max-w-md mx-auto">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search targets..." class="w-full p-4 pl-11 rounded-2xl border-none shadow-lg outline-none bg-white text-md ring-1 ring-slate-100">
                <div class="absolute left-4 top-4 text-slate-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"></path></svg></div>
            </div>
            <p id="view-indicator" class="text-center text-[9px] font-black text-blue-600 uppercase tracking-widest mt-4">Active Leads</p>
        </div>

        <div class="max-w-xl mx-auto px-4">
            <div id="lead-list" class="space-y-4 max-w-md mx-auto mt-2 pb-10 text-center text-slate-300 font-bold italic">Syncing...</div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-end justify-center">
        <div class="bg-white rounded-t-[3rem] p-8 w-full max-w-md max-h-[90vh] overflow-y-auto shadow-2xl">
            <h2 id="modal-title" class="text-xl font-black mb-6 text-slate-800"></h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="data-label ml-1">Current Status</label>
                        <select id="status-input" class="w-full p-4 bg-slate-50 rounded-xl text-sm border-none outline-none font-bold">
                            <option value="Active">Active</option>
                            <option value="Ready for Trial">Ready for Trial</option>
                            <option value="Trial Installed">Trial Installed</option>
                            <option value="Closed/Won">Closed/Won</option>
                            <option value="Closed/Lost">Closed/Lost</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="data-label ml-1">Visit Type</label>
                        <select id="visit-type" class="w-full p-4 bg-blue-50 text-blue-600 font-bold rounded-xl text-sm border-none outline-none">
                            <option value="First Touch">First Touch</option>
                            <option value="Follow up 1">Follow up 1</option>
                            <option value="Follow up 2">Follow up 2</option>
                            <option value="Follow up 3">Follow up 3</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="data-label ml-1">Gatekeeper</label>
                        <input type="text" id="gk-input" class="w-full p-4 bg-slate-50 rounded-xl border-none text-sm outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="data-label ml-1">Purchasing Info</label>
                        <input type="text" id="purchasing-input" class="w-full p-4 bg-slate-50 rounded-xl border-none text-sm outline-none">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="data-label ml-1 text-blue-600 font-black">Visit Notes (Required * )</label>
                    <textarea id="note-input" oninput="validateForm()" placeholder="Outcome of visit..." class="w-full h-24 p-4 bg-slate-50 rounded-xl border-none text-sm outline-none ring-1 ring-slate-100 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex gap-3 pt-2">
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-xl text-slate-400">Cancel</button>
                    <button id="save-btn" disabled onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Log Visit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center p-8">
        <div class="mb-12 text-center">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-24 w-auto mx-auto mb-6">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Top 50 Targets Portal</h1>
        </div>
        
        <div class="w-full max-w-sm bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
            <input type="text" id="agent-id-input" placeholder="Agent Name" class="w-full p-5 rounded-2xl border-none bg-white text-center mb-4 outline-none shadow-inner text-lg font-semibold">
            <button onclick="login()" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl uppercase tracking-widest text-sm shadow-xl active:scale-95 transition-all">Enter Portal</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6Tp9M-4BMpSUdCYhnfmOnoh4xL1MJjEl4e9mxggr3Imz7nDDxig0aRWOsNMFF0rM/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let currentFilter = "all";

        function cleanDate(d) {
            if (!d || d === "" || d === "---") return "---";
            const date = new Date(d);
            return isNaN(date) ? d : date.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: '2-digit' });
        }

        window.onload = () => { if (!currentAgent) { document.getElementById('login-screen').classList.remove('hidden'); } else { showApp(); } };
        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('agent-display').innerText = currentAgent; fetchLeads(); }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allLeads = data.filter(l => l['Agent']?.toString().trim().toUpperCase() === currentAgent.toUpperCase());
                renderLeads();
            } catch (e) {
                document.getElementById('lead-list').innerHTML = `<div class="text-center py-20 text-red-400 font-bold">Sync Error. Refresh.</div>`;
            }
        }

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function setView(view) {
            currentFilter = view;
            const titles = { all: 'Active Leads', trials: 'Trials', won: 'Closed Won', lost: 'Closed Lost' };
            document.getElementById('view-indicator').innerText = titles[view];
            toggleMenu();
            renderLeads();
        }

        function renderLeads() {
            let filtered = [...allLeads];
            if (currentFilter === 'all') filtered = filtered.filter(l => !l['Status']?.includes('Closed') && !l['Status']?.includes('Trial'));
            else if (currentFilter === 'trials') filtered = filtered.filter(l => l['Status']?.includes('Trial'));
            else if (currentFilter === 'won') filtered = filtered.filter(l => l['Status']?.includes('Won'));
            else if (currentFilter === 'lost') filtered = filtered.filter(l => l['Status']?.includes('Lost'));

            const q = document.getElementById('search').value.toLowerCase();
            if (q) filtered = filtered.filter(l => l['Lead Name'].toLowerCase().includes(q) || (l['Address'] || "").toLowerCase().includes(q));

            if (filtered.length === 0) {
                document.getElementById('lead-list').innerHTML = `<div class="text-center py-20 text-slate-300 font-bold italic">No targets found.</div>`;
                return;
            }

            document.getElementById('lead-list').innerHTML = filtered.map(l => {
                const lastFollow = l['Follow up 3'] || l['Follow up 2'] || l['Follow up 1'] || "---";
                return `
                <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="font-black text-lg text-slate-800 leading-tight">${l['Lead Name']}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${l['Address'] || ''}</p>
                        </div>
                        <div class="flex gap-2">
                            <a href="https://maps.apple.com/?q=${encodeURIComponent(l['Address'])}" class="bg-blue-50 p-3 rounded-full text-blue-600 active:bg-blue-100">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" stroke-width="2"></path></svg>
                            </a>
                            <a href="tel:${l['Phone Number'] || ''}" class="bg-green-50 p-3 rounded-full text-green-600 active:bg-green-100">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path></svg>
                            </a>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-6 text-center">
                        <div class="bg-slate-50 p-2 rounded-xl">
                            <p class="data-label">1st Touch</p>
                            <p class="text-[10px] font-bold">${cleanDate(l['First Touch'])}</p>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-xl">
                            <p class="data-label">Last Follow</p>
                            <p class="text-[10px] font-bold text-orange-600">${cleanDate(lastFollow)}</p>
                        </div>
                    </div>
                    <button onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="w-full py-4 bg-slate-900 text-white text-[10px] font-black uppercase rounded-2xl shadow-lg active:scale-95 transition-all">Update Target</button>
                </div>
            `}).join('');
        }

        function openModal(name) {
            const lead = allLeads.find(l => l['Lead Name'] === name);
            document.getElementById('modal-title').innerText = name;
            document.getElementById('gk-input').value = lead['Gatekeeper Name'] || "";
            document.getElementById('purchasing-input').value = lead['Purchasing Dept'] || "";
            document.getElementById('status-input').value = lead['Status'] || "Active";
            document.getElementById('note-input').value = "";
            document.getElementById('modal').classList.remove('hidden');
            validateForm();
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function handleSearch() { renderLeads(); }
        function validateForm() { document.getElementById('save-btn').disabled = (document.getElementById('note-input').value.trim().length < 3); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: document.getElementById('modal-title').innerText,
                gatekeeper: document.getElementById('gk-input').value,
                purchasing: document.getElementById('purchasing-input').value,
                status: document.getElementById('status-input').value,
                visitType: document.getElementById('visit-type').value,
                notes: document.getElementById('note-input').value 
            };
            btn.innerText = "Syncing..."; btn.disabled = true;
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            closeModal(); fetchLeads();
        }
    </script>
</body>
</html>
