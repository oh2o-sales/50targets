<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target 50 Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea, select { font-size: 16px !important; }
        .landing-bg { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); background-attachment: fixed; }
        .search-container { max-width: 500px; margin: 40px auto; padding: 0 20px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 landing-bg z-[100] flex items-center justify-center p-6 text-center">
        <div class="max-w-sm w-full bg-white p-10 rounded-[3rem] shadow-2xl">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="mx-auto mb-10 h-16 w-auto">
            <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full p-5 rounded-2xl border border-slate-100 bg-slate-50 text-slate-800 text-center text-lg outline-none focus:ring-2 focus:ring-blue-400 mb-4">
            <button onclick="login()" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs shadow-lg active:scale-95 transition-all">Access Dashboard</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white sticky top-0 z-10 p-5 shadow-sm flex justify-between items-center border-b border-slate-100">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-8 w-auto">
            <div class="text-right">
                <p id="agent-display" class="text-[10px] text-blue-600 font-black uppercase tracking-widest"></p>
                <button onclick="logout()" class="text-[8px] text-slate-400 font-bold uppercase hover:text-red-500">Logout</button>
            </div>
        </header>

        <main class="max-w-xl mx-auto px-4">
            <div class="search-container relative">
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search Target 50..." class="w-full p-6 pl-14 rounded-[2.5rem] border-none shadow-xl outline-none bg-white text-lg transition-shadow focus:shadow-2xl">
                <div class="absolute left-10 top-7 text-slate-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
            </div>
            
            <div id="lead-list" class="space-y-6 max-w-md mx-auto">
                <div class="py-20 text-center text-slate-300 font-bold uppercase text-[10px] tracking-widest animate-pulse">Syncing Targets...</div>
            </div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end justify-center">
        <div class="bg-white rounded-t-[3rem] p-8 w-full max-w-md max-h-[90vh] overflow-y-auto shadow-2xl">
            <h2 id="modal-title" class="text-xl font-black mb-6"></h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Status</label>
                        <select id="status-input" class="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold border-none outline-none">
                            <option value="Active">Active</option>
                            <option value="Closed/Lost">Closed/Lost</option>
                            <option value="Closed/Won">Closed/Won</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Current Water</label>
                        <select id="sol-input" class="w-full p-4 bg-slate-50 rounded-2xl text-xs border-none outline-none">
                            <option value="None">None</option>
                            <option value="Bottled (5G)">Bottled (5G)</option>
                            <option value="Competitor Filter">Competitor Filter</option>
                            <option value="Tap Only">Tap Only</option>
                        </select>
                    </div>
                </div>
                <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm outline-none">
                <textarea id="note-input" placeholder="Visit notes (saved to history)..." class="w-full h-32 p-4 bg-slate-50 rounded-2xl border-none text-sm outline-none"></textarea>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-2xl text-slate-400">Cancel</button>
                    <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg">Log Visit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // INTEGRATED NEW DEPLOYMENT LINK
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6Tp9M-4BMpSUdCYhnfmOnoh4xL1MJjEl4e9mxggr3Imz7nDDxig0aRWOsNMFF0rM/exec";
        
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let selectedLead = "";

        window.onload = () => { if (currentAgent) showApp(); };
        function login() { 
            const val = document.getElementById('agent-id-input').value.trim(); 
            if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } 
        }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { 
            document.getElementById('login-screen').classList.add('hidden'); 
            document.getElementById('app-content').classList.remove('hidden'); 
            document.getElementById('agent-display').innerText = currentAgent.toUpperCase(); 
            fetchLeads(); 
        }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                // Matches Column Q in your spreadsheet
                allLeads = data.filter(l => l['Agent']?.toString().trim().toUpperCase() === currentAgent.toUpperCase());
                renderLeads(allLeads);
            } catch (e) { 
                document.getElementById('lead-list').innerHTML = `<div class="py-20 text-center text-red-500 font-bold uppercase text-[10px] tracking-widest">Connection Error. Check Script Deployment.</div>`;
            }
        }

        function renderLeads(leads) {
            const list = document.getElementById('lead-list');
            if(leads.length === 0) { 
                list.innerHTML = `<div class="py-20 text-center"><p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest mb-2">No Active Leads</p><p class="text-slate-300 text-[10px]">Ensure Column Q contains: "${currentAgent.toUpperCase()}"</p></div>`; 
                return; 
            }
            list.innerHTML = leads.map(l => `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border border-slate-50">
                    <h3 class="font-black text-xl text-slate-900 leading-tight mb-1">${l['Lead Name']}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-6">${l['Address'] || 'No Address Listed'}</p>
                    <div class="flex justify-between items-center text-[10px] font-bold text-slate-500 mb-6 bg-slate-50 p-4 rounded-2xl">
                        <span>DM: ${l['Contact Person'] || '---'}</span>
                        <span class="w-1 h-1 bg-slate-300 rounded-full"></span>
                        <span>SOL: ${l['Current Solution'] || '---'}</span>
                    </div>
                    <button onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="w-full py-4 bg-slate-900 text-white text-[10px] font-black uppercase rounded-2xl shadow-xl">Update Visit</button>
                </div>
            `).join('');
        }

        function openModal(name) { 
            selectedLead = name; 
            document.getElementById('modal-title').innerText = name; 
            document.getElementById('modal').classList.remove('hidden'); 
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { 
            document.getElementById('modal').classList.add('hidden'); 
            document.body.style.overflow = 'auto';
        }
        function handleSearch() { 
            const q = document.getElementById('search').value.toLowerCase(); 
            renderLeads(allLeads.filter(l => l['Lead Name'].toLowerCase().includes(q))); 
        }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: selectedLead, 
                gatekeeper: document.getElementById('gk-input').value, 
                solution: document.getElementById('sol-input').value, 
                status: document.getElementById('status-input').value, 
                notes: document.getElementById('note-input').value 
            };
            btn.innerText = "Saving...";
            btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
                closeModal(); 
                fetchLeads();
            } catch(e) { alert("Error saving data."); }
            btn.innerText = "Log Visit";
            btn.disabled = false;
        }
    </script>
</body>
</html>
