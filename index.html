<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; width: 280px; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); z-index: 550; }
        .stat-card { background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 12px; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="pb-20">

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[700] flex flex-col items-center justify-center p-8 text-center">
        <h2 class="text-2xl font-black text-slate-800 mb-2">Target Portal</h2>
        <p class="text-slate-400 text-xs font-bold mb-8 uppercase tracking-widest">Authorized Access Only</p>
        <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full max-w-xs p-5 rounded-2xl bg-slate-50 border border-slate-200 text-center font-bold mb-4 outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest active:scale-95 transition-transform">Access Portal</button>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full bg-slate-900 text-white p-6 -translate-x-full shadow-2xl overflow-y-auto hide-scroll">
        <div class="flex flex-col h-full">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-6">Performance Dashboard</h2>
            
            <div class="grid grid-cols-2 gap-3 mb-8">
                <div class="stat-card">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Active</p>
                    <p id="stat-active" class="text-xl font-black text-white">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[9px] font-bold text-blue-400 uppercase">Trials</p>
                    <p id="stat-trials" class="text-xl font-black text-blue-400">0</p>
                </div>
                <div class="stat-card border-green-900/50">
                    <p class="text-[9px] font-bold text-green-500 uppercase">Won</p>
                    <p id="stat-won" class="text-xl font-black text-green-500">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Win Rate</p>
                    <p id="stat-rate" class="text-xl font-black text-white">0%</p>
                </div>
            </div>

            <nav class="space-y-1 flex-grow">
                <h3 class="text-[10px] font-black text-slate-600 uppercase px-4 py-2">Pipeline</h3>
                <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm transition-colors">Active Targets</button>
                <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-400">Ready for Trial</button>
                <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-300">Trial Installed</button>
                <button onclick="setFilter('Trial Completed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-200">Trial Completed</button>
                
                <h3 class="text-[10px] font-black text-slate-600 uppercase px-4 py-2 mt-4">Results</h3>
                <button onclick="setFilter('Closed/Won')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-green-400">Closed-Win</button>
                <button onclick="setFilter('Closed/Lost')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-red-400">Closed-Lost</button>
            </nav>

            <button onclick="logout()" class="mt-8 p-4 bg-red-900/20 rounded-xl text-xs font-black uppercase text-red-400 border border-red-900/30">Log Out</button>
        </div>
    </div>

    <div id="app-interface" class="hidden">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <button onclick="toggleMenu()" class="p-2 -ml-2"><svg class="w-6 h-6 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="flex flex-col items-center">
                <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Active Leads</h1>
                <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase tracking-widest"></div>
            </div>
            <div class="w-10"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto space-y-4">
            <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search leads..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none">
            <button onclick="requestProximity()" id="proximity-btn" class="w-full py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase text-slate-500 tracking-widest active:bg-blue-600 active:text-white">Sort by Closest</button>
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[300] flex items-end justify-center">
        <div class="bg-white rounded-t-[2.5rem] w-full max-w-md max-h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-8 overflow-y-auto hide-scroll">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                <h2 id="modal-title" class="text-2xl font-black text-slate-800"></h2>
                
                <div class="bg-slate-50 rounded-3xl p-5 mb-8 space-y-3">
                    <p class="data-label text-blue-500">Contact Details</p>
                    <div id="quick-profile" class="text-sm space-y-1"></div>
                </div>

                <div class="space-y-5 border-t pt-6">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="data-label">Status</label>
                            <select id="status-input" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm">
                                <option value="Active">Active</option>
                                <option value="Ready for Trial">Ready for Trial</option>
                                <option value="Trial Installed">Trial Installed</option>
                                <option value="Trial Completed">Trial Completed</option>
                                <option value="Closed/Won">Closed/Won</option>
                                <option value="Closed/Lost">
