<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; width: 280px; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(4px); z-index: 550; }
        .profile-card { background: #f1f5f9; padding: 12px; border-radius: 16px; border: 1px solid #e2e8f0; }
        
        /* SIMPLE WHITE LANDING PAGE */
        #landing-page { position: fixed; inset: 0; background: #ffffff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* ADMIN DASHBOARD STYLES */
        .stat-card { background: white; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
    </style>
</head>
<body class="pb-20">

    <div id="landing-page">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" alt="OH2O Logo" class="w-48 mb-10"> 
        <h1 class="text-slate-800 font-black text-3xl uppercase tracking-tighter mb-2">Targets Portal</h1>
        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-10">Enter your name to begin</p>
        
        <div class="w-full max-w-xs space-y-4">
            <input type="text" id="agent-input" placeholder="Enter Name" class="w-full p-5 bg-slate-100 rounded-2xl border-none outline-none font-bold text-center text-slate-700">
            <button onclick="enterPortal()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Enter Portal</button>
        </div>
    </div>

    <div id="agent-view" style="display: none;">
        <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

        <div id="sidebar" class="fixed top-0 left-0 h-full bg-[#0f172a] text-white p-6 -translate-x-full shadow-2xl flex flex-col">
            <div class="flex-grow overflow-y-auto">
                <h2 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-6">Pipeline</h2>
                <nav class="space-y-1">
                    <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm">Active Targets</button>
                    <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-400">Ready for Trial</button>
                    <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-300">Trial Installed</button>
                    <button onclick="setFilter('Closed/Won')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-green-400">Closed-Win</button>
                    <button onclick="setFilter('Closed/Lost')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-red-400">Closed-Lost</button>
                </nav>
            </div>
            <div class="pt-6 border-t border-slate-800">
                <button onclick="logout()" class="w-full p-4 text-slate-500 font-black uppercase text-[10px] tracking-widest hover:text-white transition-colors">Log Out / Switch User</button>
            </div>
        </div>

        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100">
            <button onclick="toggleSidebar()" class="p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="text-center">
                <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Active Leads</h1>
                <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase tracking-widest"></div>
            </div>
            <div class="w-10"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto space-y-3">
            <input type="text" id="search" oninput="render()" placeholder="Search..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none font-medium">
            <select id="type-filter" onchange="render()" class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none font-bold text-slate-600 text-xs uppercase tracking-wider">
                <option value="All">All Business Types</option>
            </select>
        </div>

        <div id="list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="admin-view" style="display: none;" class="p-6 max-w-4xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-black text-slate-800">Manager Dashboard</h1>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Live Overview</p>
            </div>
            <button onclick="logout()" class="bg-slate-800 text-white px-6 py-3 rounded-xl font-bold text-xs uppercase">Log Out</button>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="stat-card">
                <p class="text-[10px] font-black uppercase text-slate-400">Total Leads</p>
                <p id="kpi-total" class="text-3xl font-black text-slate-800 mt-1">-</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] font-black uppercase text-blue-400">Active</p>
                <p id="kpi-active" class="text-3xl font-black text-blue-600 mt-1">-</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] font-black uppercase text-green-400">Closed Won</p>
                <p id="kpi-won" class="text-3xl font-black text-green-600 mt-1">-</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] font-black uppercase text-purple-400">Win Rate</p>
                <p id="kpi-rate" class="text-3xl font-black text-purple-600 mt-1">-%</p>
            </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="stat-card">
                <h3 class="font-bold text-slate-700 mb-4 text-sm">Leads by Status</h3>
                <canvas id="chart-status"></canvas>
            </div>
            <div class="stat-card">
                <h3 class="font-bold text-slate-700 mb-4 text-sm">Leads by Business Type</h3>
                <canvas id="chart-type"></canvas>
            </div>
        </div>
        <div class="stat-card">
            <h3 class="font-bold text-slate-700 mb-4 text-sm">Agent Leaderboard (Total Leads)</h3>
            <canvas id="chart-agent"></canvas>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 z-[600] hidden flex items-end">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 max-h-[94vh] overflow-y-auto">
            <div class="mb-6">
                <h2 id="m-title" class="text-2xl font-black text-slate-800 leading-tight"></h2>
                <p id="m-full-address" class="text-[10px] text-slate-400 font-bold uppercase mt-1 mb-4"></p>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="profile-card">
                        <label class="data-label">Phone</label>
                        <p id="p-phone" class="text-xs font-bold text-slate-700"></p>
                    </div>
                    
                    <div class="profile-card">
                        <label class="data-label">Business Type</label>
                        <select id="m-type" class="w-full bg-transparent font-bold text-xs text-slate-700 outline-none p-0 mt-1 appearance-none">
                            <option value="">Select...</option>
                            </select>
                    </div>

                    <div class="profile-card">
                        <label class="data-label">Contact Person</label>
                        <p id="p-contact" class="text-xs font-bold text-slate-700"></p>
                    </div>
                    <div class="profile-card">
                        <label class="data-label">Role</label>
                        <p id="p-role" class="text-xs font-bold text-slate-700"></p>
                    </div>
                </div>
            </div>

            <div class="space-y-5 border-t pt-6">
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="data-label">Current Status</label><select id="m-status" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm"><option value="Active">Active</option><option value="Ready for Trial">Ready for Trial</option><option value="Trial Installed">Trial Installed</option><option value="Closed/Won">Closed/Won</option><option value="Closed/Lost">Closed/Lost</option></select></div>
                    <div><label class="data-label">Log Visit As</label><select id="m-visit" class="w-full p-4 bg-blue-50 text-blue-600 rounded-xl font-bold text-sm"><option value="First Touch">First Touch</option><option value="Follow up 1">Follow up 1</option><option value="Follow up 2">Follow up 2</option><option value="Follow up 3">Follow up 3</option></select></div>
                </div>
                <div><label class="data-label">Visit Date</label><input type="date" id="m-date" class="w-full p-4 bg-blue-50 text-blue-600 rounded-xl font-bold text-sm"></div>
                <div class="space-y-4">
                    <div><label class="data-label">1- Decision Maker Name</label><input type="text" id="m-gk" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm"></div>
                    <div><label class="data-label">2- Decision Maker Email</label><input type="email" id="m-email" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm"></div>
                    
                    <div><label class="data-label">3- Purchasing Department</label><input type="text" id="m-purch" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm"></div>
                    <div><label class="data-label">4- Current Water Solution</label><select id="m-sol" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm"><option value="None">None</option><option value="Bottles">Bottles (5-Gallon)</option><option value="Pantry/Distributor">Pantry/Distributor</option><option value="Competitor POE">Competitor POE</option><option value="Tap/Fountain">Tap/Fountain</option></select></div>
                    <textarea id="m-notes" placeholder="Add visit notes here..." class="w-full h-24 p-4 bg-slate-100 rounded-xl font-bold text-sm"></textarea>
                </div>
                <div class="flex gap-3 pt-2">
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 text-slate-400 rounded-xl font-black uppercase text-[10px]">Cancel</button>
                    <button id="sync-btn" onclick="sync()" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-[10px] shadow-lg shadow-blue-200">Sync to Sheet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzzrKNSpqT7Gmht22hH01op37C1t5Ut2NCRFubrl1N3dvR1udXsp5F-T2cY2evihEU2/exec";
        let data = [];
        let agent = localStorage.getItem('agent'); 
        let filter = "Active";

        if (agent) {
            document.getElementById('landing-page').style.display = 'none';
            load();
        }

        document.getElementById('m-date').valueAsDate = new Date();

        function enterPortal() {
            const val = document.getElementById('agent-input').value.trim();
            if(!val) return alert("Enter Agent Name");
            agent = val;
            localStorage.setItem('agent', agent);
            document.getElementById('landing-page').style.display = 'none';
            load();
        }

        function logout() {
            localStorage.removeItem('agent');
            location.reload();
        }

        async function load() {
            if(agent !== "ADMIN") document.getElementById('agent-display').innerText = agent;
            const res = await fetch(SCRIPT_URL);
            data = await res.json();
            populateTypes();
            if(agent === "ADMIN") {
                renderAdmin();
            } else {
                render();
                document.getElementById('agent-view').style.display = 'block';
            }
        }

        function populateTypes() {
            const rawTypes = data.map(d => d['Business Type']);
            // Data Hygiene: Force Title Case and Sort
            const uniqueTypes = [...new Set(rawTypes)]
                .filter(t => t && t.toString().trim() !== "")
                .map(t => t.charAt(0).toUpperCase() + t.slice(1).toLowerCase()) // Title Case
                .sort();
            
            // 1. Main Filter
            const filterSelect = document.getElementById('type-filter');
            let filterHtml = '<option value="All">All Business Types</option>';
            uniqueTypes.forEach(t => filterHtml += `<option value="${t}">${t}</option>`);
            filterSelect.innerHTML = filterHtml;

            // 2. Modal Dropdown (New Location)
            const typeSelect = document.getElementById('m-type');
            // Keep existing options logic if any, essentially recreating the list
            let modalHtml = '<option value="">Select Type...</option>';
            uniqueTypes.forEach(t => modalHtml += `<option value="${t}">${t}</option>`);
            // Add an "Other" option or allow typing? 
            // Since we moved to a select in profile, we restrict to existing + Other
            modalHtml += '<option value="Other">Other</option>'; 
            typeSelect.innerHTML = modalHtml;
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const list = document.getElementById('list');
            
            const filtered = data.filter(l => 
                (l.Agent || "").toString().toUpperCase() === agent.toUpperCase() && 
                (l.Status || "") === filter &&
                (typeFilter === "All" || (l['Business Type'] || "") === typeFilter) &&
                ((l['Lead Name'] || "").toLowerCase().includes(query) || (l.City || "").toLowerCase().includes(query))
            );

            list.innerHTML = filtered.map(l => {
                // 30-Day Neglect Logic
                const lastUpdate = l['Last Updated'] ? new Date(l['Last Updated']) : null;
                const now = new Date();
                let daysSince = 0;
                let dateDisplay = "Never";
                let dateClass = "text-blue-500 bg-blue-50";

                if (lastUpdate) {
                    daysSince = Math.floor((now - lastUpdate) / (1000 * 60 * 60 * 24));
                    dateDisplay = lastUpdate.toLocaleDateString();
                    if (daysSince > 30) {
                        dateClass = "text-red-600 bg-red-50 animate-pulse border border-red-100";
                        dateDisplay = "⚠️ " + dateDisplay;
                    }
                }

                // Status Border Logic
                let borderClass = "border-slate-100"; // Default
                if(l.Status === "Closed/Won") borderClass = "border-l-[6px] border-l-green-500 border-slate-100";
                else if(l.Status === "Closed/Lost") borderClass = "border-l-[6px] border-l-red-300 border-slate-100 opacity-75";
                else if(l.Status === "Active") borderClass = "border-l-[6px] border-l-blue-500 border-slate-100";

                return `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border ${borderClass}">
                    <div onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')">
                        <h3 class="font-black text-lg text-slate-800 leading-tight">${l['Lead Name']}</h3>
                        <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">${l.Address || ''} • ${l.City || ''}, ${l.State || ''}</p>
                        <span class="inline-block mt-3 text-[9px] font-black px-2 py-1 rounded-md uppercase ${dateClass}">Updated: ${dateDisplay}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mt-5">
                        <a href="tel:${l.Phone}" class="py-3 bg-blue-600 text-white rounded-xl text-center text-[10px] font-black uppercase tracking-widest shadow-md">Call</a>
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(l['Lead Name'] + ' ' + (l.Address || ''))}" target="_blank" class="py-3 bg-slate-800 text-white rounded-xl text-center text-[10px] font-black uppercase tracking-widest shadow-md">GPS</a>
                    </div>
                </div>`;
            }).join('');
        }

        function renderAdmin() {
            document.getElementById('admin-view').style.display = 'block';
            const total = data.length;
            const active = data.filter(d => d.Status === "Active").length;
            const won = data.filter(d => d.Status === "Closed/Won").length;
            const rate = total > 0 ? Math.round((won / total) * 100) : 0;

            document.getElementById('kpi-total').innerText = total;
            document.getElementById('kpi-active').innerText = active;
            document.getElementById('kpi-won').innerText = won;
            document.getElementById('kpi-rate').innerText = rate + "%";

            const statusCounts = {};
            const typeCounts = {};
            const agentCounts = {};

            data.forEach(d => {
                const s = d.Status || "Unknown";
                statusCounts[s] = (statusCounts[s] || 0) + 1;
                const t = d['Business Type'] || "Unspecified";
                typeCounts[t] = (typeCounts[t] || 0) + 1;
                const a = d.Agent || "Unassigned";
                agentCounts[a] = (agentCounts[a] || 0) + 1;
            });

            new Chart(document.getElementById('chart-status'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusCounts),
                    datasets: [{ data: Object.values(statusCounts), backgroundColor: ['#3b82f6', '#10b981', '#ef4444', '#f59e0b', '#64748b'] }]
                }
            });

            new Chart(document.getElementById('chart-type'), {
                type: 'bar',
                data: {
                    labels: Object.keys(typeCounts),
                    datasets: [{ label: 'Leads', data: Object.values(typeCounts), backgroundColor: '#8b5cf6' }]
                }
            });

            new Chart(document.getElementById('chart-agent'), {
                type: 'bar',
                data: {
                    labels: Object.keys(agentCounts),
                    datasets: [{ label: 'Total Leads', data: Object.values(agentCounts), backgroundColor: '#3b82f6' }]
                }
            });
        }

        function openModal(name) {
            const l = data.find(x => x['Lead Name'] === name);
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-full-address').innerText = `${l.Address || ''} • ${l.City || ''}, ${l.State || ''}`;
            document.getElementById('p-phone').innerText = l.Phone || "N/A";
            document.getElementById('p-contact').innerText = l['Contact Person'] || "N/A";
            document.getElementById('p-role').innerText = l['Decision Maker Role'] || "N/A";
            document.getElementById('m-status').value = l.Status || "Active";
            document.getElementById('m-email').value = l.Email || "";
            document.getElementById('m-gk').value = l['Gatekeeper Name'] || "";
            document.getElementById('m-purch').value = l['Purchasing Dept'] || "";
            document.getElementById('m-sol').value = l['Current Solution'] || "None";
            
            // Set Dropdown Value (Moved to Profile Section)
            document.getElementById('m-type').value = l['Business Type'] || "";
            
            document.getElementById('modal').style.display = 'flex';
        }

        async function sync() {
            const btn = document.getElementById('sync-btn');
            btn.innerText = "SYNCING..."; btn.disabled = true;
            const payload = {
                leadName: document.getElementById('m-title').innerText,
                status: document.getElementById('m-status').value,
                visitType: document.getElementById('m-visit').value,
                visitDate: document.getElementById('m-date').value,
                email: document.getElementById('m-email').value,
                dmName: document.getElementById('m-gk').value,
                purchasingDept: document.getElementById('m-purch').value,
                currentSolution: document.getElementById('m-sol').value,
                notes: document.getElementById('m-notes').value,
                businessType: document.getElementById('m-type').value
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            setTimeout(() => location.reload(), 1200);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-open'); document.getElementById('overlay').classList.toggle('block'); }
        function setFilter(s) { filter = s; document.getElementById('view-title').innerText = s; toggleSidebar(); render(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
