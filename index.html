<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="pb-20">

    <div id="login-screen" class="hidden fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center p-8">
        <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-20 mb-8">
        <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full max-w-xs p-5 rounded-2xl bg-slate-100 text-center mb-4 font-bold outline-none border-2 border-transparent focus:border-blue-500">
        <button onclick="login()" class="w-full max-w-xs py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl uppercase text-xs tracking-widest">Login to Portal</button>
    </div>

    <header class="bg-white p-5 border-b sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <span class="text-[10px] font-black uppercase text-slate-400">Target Manager</span>
        <div id="agent-display" class="text-[10px] text-blue-600 font-black uppercase"></div>
    </header>

    <div id="lead-list" class="max-w-md mx-auto p-5 space-y-4">
        <div class="text-center py-20">
            <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-slate-400 font-medium">Connecting to your data...</p>
        </div>
    </div>

    <script>
        // 1. YOUR SCRIPT URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfybxVm_4uPu6OHElm-7ITLN7zLSbtNnFb6yO_60VNPPfNhXKV9oTcuqxQ9enKa25CgLQj/exec";
        
        let currentAgent = localStorage.getItem('agentName') || "";

        window.onload = () => {
            if (!currentAgent) {
                document.getElementById('login-screen').classList.remove('hidden');
            } else {
                showApp();
            }
        };

        function login() {
            const val = document.getElementById('agent-id-input').value.trim();
            if (val) {
                currentAgent = val;
                localStorage.setItem('agentName', val);
                location.reload();
            }
        }

        async function fetchLeads() {
            const listDiv = document.getElementById('lead-list');
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error("Google Script is not responding (Status " + response.status + ")");
                
                const data = await response.json();
                
                // Filtering based on the "Agent" column (Column C)
                const filtered = data.filter(l => 
                    l['Agent'] && l['Agent'].toString().trim().toUpperCase() === currentAgent.toUpperCase()
                );

                if (filtered.length === 0) {
                    listDiv.innerHTML = `
                        <div class="bg-white p-8 rounded-[2rem] text-center shadow-sm border">
                            <p class="font-bold text-slate-800 text-lg mb-2">No Leads Found</p>
                            <p class="text-sm text-slate-400 mb-6">We found your sheet, but no leads are assigned to "${currentAgent}" in the 'Agent' column.</p>
                            <button onclick="localStorage.clear(); location.reload();" class="text-blue-600 font-bold text-xs uppercase underline">Try different name</button>
                        </div>`;
                } else {
                    listDiv.innerHTML = filtered.map(l => `
                        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                            <h3 class="font-black text-lg text-slate-800">${l['Lead Name'] || 'Unnamed'}</h3>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${l['Contact Person'] || '---'} â€¢ ${l['Decision Maker Role'] || '---'}</p>
                            <div class="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                                <div><p class="text-[9px] font-black text-slate-400 uppercase">Status</p><p class="text-[10px] font-bold text-slate-600">${l['Status'] || 'Active'}</p></div>
                                <div class="text-right"><p class="text-[9px] font-black text-slate-400 uppercase">Phone</p><p class="text-[10px] font-bold text-blue-600">${l['Phone'] || '---'}</p></div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                listDiv.innerHTML = `
                    <div class="bg-red-50 p-8 rounded-[2rem] border-2 border-red-100 text-center">
                        <p class="font-black text-red-600 uppercase text-xs mb-2">Sync Error</p>
                        <p class="text-sm text-red-500 mb-4">${e.message}</p>
                        <p class="text-[10px] text-slate-400 leading-relaxed uppercase">1. Go to Google Script<br>2. Click Deploy > Manage<br>3. Set access to 'ANYONE'</p>
                    </div>`;
            }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('agent-display').innerText = currentAgent;
            fetchLeads();
        }
    </script>
</body>
</html>
