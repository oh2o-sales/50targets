<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Target 50 Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        input, textarea, select { font-size: 16px !important; }
        .stage-dot { width: 10px; height: 10px; border-radius: 50%; }
        .landing-bg { background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%); background-attachment: fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 landing-bg z-[100] flex items-center justify-center p-6 text-center">
        <div class="max-w-sm w-full">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="mx-auto mb-12 h-24 w-auto object-contain">
            <div class="glass-card p-10 rounded-[3rem] shadow-2xl shadow-blue-200/50">
                <p class="text-blue-900 mb-8 text-sm font-bold uppercase tracking-widest opacity-70">Sales Force Portal</p>
                <input type="text" id="agent-id-input" placeholder="Enter Agent Name" class="w-full p-5 rounded-2xl border-none bg-white/60 text-slate-800 text-center text-lg shadow-inner outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="login()" class="w-full mt-4 py-5 bg-blue-600 text-white font-black rounded-2xl uppercase tracking-widest text-xs shadow-lg active:scale-95 transition-all">Access Dashboard</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-10 p-5 shadow-sm flex justify-between items-center border-b border-blue-100">
            <img src="https://raw.githubusercontent.com/oh2o-sales/50targets/main/Logo.png" class="h-8 w-auto">
            <p id="agent-display" class="text-[10px] text-blue-500 font-bold uppercase tracking-widest"></p>
        </header>

        <main class="max-w-md mx-auto p-4">
            <div class="relative w-full mb-6 flex items-center">
                <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="search" oninput="handleSearch()" placeholder="Search Target 50..." class="w-full p-6 pl-14 rounded-[2.5rem] border-none shadow-xl outline-none bg-white text-lg">
            </div>
            
            <div id="lead-list" class="space-y-6"></div>
            <button onclick="logout()" class="w-full mt-12 py-4 text-slate-300 font-bold text-[10px] uppercase tracking-widest">Logout / Switch Agent</button>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end justify-center">
        <div class="bg-white rounded-t-[3rem] p-8 w-full max-w-sm shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 id="modal-title" class="text-xl font-black text-slate-900 mb-6 truncate"></h2>
            <div class="space-y-4 mb-6">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Status</label>
                        <select id="status-input" class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-400 outline-none text-xs font-bold">
                            <option value="Active">Active</option>
                            <option value="Closed/Lost">Closed/Lost</option>
                            <option value="Closed/Won">Closed/Won</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Current Water</label>
                        <select id="sol-input" class="w-full p-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-blue-400 outline-none text-xs">
                            <option value="">Select...</option>
                            <option value="Bottled (5G)">Bottled (5G)</option>
                            <option value="Competitor Filter">Competitor Filter</option>
                            <option value="Tap Only">Tap Only</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Gatekeeper Name</label>
                    <input type="text" id="gk-input" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Purchasing Info</label>
                    <input type="text" id="pur-input" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-1">Visit Notes</label>
                    <textarea id="note-input" class="w-full h-24 p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-400 outline-none text-sm shadow-inner"></textarea>
                </div>
            </div>
            <div class="flex space-x-3">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 bg-slate-100 rounded-2xl">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 font-bold text-white bg-blue-600 rounded-2xl shadow-lg">Save Visit</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx86qPsDOUZq9FJTL2cnecEqVi0pSeOXXSukhYcb_HUVjEwkepO6rjK72TjhBcA2euR/exec";
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let selectedLead = "";

        window.onload = () => { if (currentAgent) showApp(); };
        function login() { const val = document.getElementById('agent-id-input').value.trim(); if (val) { currentAgent = val; localStorage.setItem('agentName', val); showApp(); } }
        function logout() { localStorage.removeItem('agentName'); location.reload(); }
        function showApp() { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('app-content').classList.remove('hidden'); document.getElementById('agent-display').innerText = `Agent: ${currentAgent}`; fetchLeads(); }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                allLeads = data.filter(lead => lead['Agent']?.toString().toLowerCase() === currentAgent.toLowerCase());
                renderLeads(allLeads);
            } catch (e) { console.error(e); }
        }

        function getLastVisitText(lead) {
            const dates = [lead['Follow up 3'], lead['Follow up 2'], lead['Follow up 1'], lead['First Touch']]
                .map(d => d ? new Date(d) : null).filter(d => d && !isNaN(d)).sort((a, b) => b - a);
            if (dates.length === 0) return "No visits yet";
            const diffDays = Math.floor((new Date() - dates[0]) / (1000 * 60 * 60 * 24));
            return diffDays === 0 ? "Visited today" : diffDays === 1 ? "Visited yesterday" : `Visited ${diffDays}d ago`;
        }

        function renderLeads(leads) {
            document.getElementById('lead-list').innerHTML = leads.map(lead => {
                const stages = [{n:"1st", d:lead['First Touch']}, {n:"FU1", d:lead['Follow up 1']}, {n:"FU2", d:lead['Follow up 2']}, {n:"FU3", d:lead['Follow up 3']}];
                return `
                <div class="bg-white rounded-[2.5rem] shadow-xl p-8 mb-6 border border-white relative">
                    <div class="flex justify-between items-start mb-1 gap-2">
                        <h3 class="font-black text-xl text-slate-900 leading-tight flex-1">${lead['Lead Name']}</h3>
                        <span class="text-[8px] font-black px-2 py-1 bg-blue-50 text-blue-600 rounded-md uppercase">${getLastVisitText(lead)}</span>
                    </div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${lead['Address'] || ''}, ${lead['City'] || ''}</p>
                    <div class="grid grid-cols-2 gap-4 mb-6 text-[10px] border-t border-slate-50 pt-4">
                        <div><p class="text-slate-400 font-bold uppercase text-[8px]">Decision Maker</p><p class="font-bold text-slate-800">${lead['Contact Person'] || '---'}</p></div>
                        <div><p class="text-slate-400 font-bold uppercase text-[8px]">Current Solution</p><p class="font-bold text-slate-800">${lead['Current Solution'] || 'Unknown'}</p></div>
                    </div>
                    <div class="bg-blue-50/30 p-4 rounded-2xl mb-6">
                        <div class="flex justify-between items-center relative">
                            ${stages.map((s, i) => `
                                <div class="text-center relative z-10">
                                    <div class="mx-auto stage-dot ${s.d ? 'bg-blue-600 shadow-md' : 'bg-white border-2 border-blue-100'}"></div>
                                    <p class="text-[7px] mt-2 font-black ${s.d ? 'text-blue-600' : 'text-blue-200'}">${s.n}</p>
                                </div>
                                ${i < 3 ? '<div class="h-[2px] flex-1 bg-blue-100 mx-1 mb-3"></div>' : ''}
                            `).join('')}
                        </div>
                    </div>
                    <button onclick="openModal('${lead['Lead Name'].replace(/'/g, "\\'")}')" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl text-[10px] uppercase shadow-xl">Update Visit</button>
                </div>
            `}).join('');
        }

        function openModal(name) { selectedLead = name; document.getElementById('modal-title').innerText = name; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function handleSearch() { const query = document.getElementById('search').value.toLowerCase(); renderLeads(allLeads.filter(l => l['Lead Name'].toLowerCase().includes(query))); }

        async function submitUpdate() {
            const payload = {
                leadName: selectedLead,
                gatekeeper: document.getElementById('gk-input').value,
                purchasing: document.getElementById('pur-input').value,
                solution: document.getElementById('sol-input').value,
                status: document.getElementById('status-input').value,
                notes: document.getElementById('note-input').value
            };
            document.getElementById('save-btn').innerText = "Saving...";
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
            closeModal(); fetchLeads();
            document.getElementById('save-btn').innerText = "Save Visit";
        }
    </script>
</body>
</html>
