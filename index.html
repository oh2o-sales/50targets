<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sales Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 pb-10">

    <div id="login-screen" class="fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center p-6 text-center">
        <h1 class="text-2xl font-black mb-6">TARGET PORTAL</h1>
        <input type="text" id="agent-input" placeholder="Enter Agent Name" class="w-full max-w-xs p-4 border rounded-xl mb-4 text-center font-bold">
        <button onclick="login()" class="w-full max-w-xs py-4 bg-blue-600 text-white font-bold rounded-xl">LOGIN</button>
    </div>

    <div class="bg-white p-5 border-b sticky top-0 flex justify-between items-center shadow-sm">
        <button onclick="toggleSidebar()" class="font-bold text-blue-600">MENU</button>
        <div class="text-center">
            <div id="display-agent" class="text-[10px] font-black text-blue-600 uppercase"></div>
            <div id="display-filter" class="text-xs font-bold text-slate-400">Active</div>
        </div>
        <div class="w-10"></div>
    </div>

    <div class="p-4">
        <input type="text" id="search" oninput="render()" placeholder="Search leads..." class="w-full p-4 rounded-xl border shadow-sm outline-none">
    </div>

    <div id="list" class="p-4 space-y-4"></div>

    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 text-white p-6 transform -translate-x-full transition-transform z-[500]">
        <h2 class="font-black mb-6 text-slate-500">PIPELINE</h2>
        <div class="space-y-4">
            <button onclick="setFilter('Active')" class="block w-full text-left font-bold">Active</button>
            <button onclick="setFilter('Ready for Trial')" class="block w-full text-left font-bold text-blue-400">Ready for Trial</button>
            <button onclick="setFilter('Trial Installed')" class="block w-full text-left font-bold text-blue-300">Trial Installed</button>
            <button onclick="setFilter('Closed/Won')" class="block w-full text-left font-bold text-green-400">Closed-Win</button>
            <hr class="border-slate-800">
            <button onclick="logout()" class="block w-full text-left font-bold text-red-400">Log Out</button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 z-[600] hidden flex items-end">
        <div class="bg-white w-full rounded-t-3xl p-6 max-h-[90vh] overflow-y-auto">
            <h2 id="m-title" class="text-xl font-black mb-4"></h2>
            <div class="space-y-4">
                <select id="m-status" class="w-full p-4 bg-slate-100 rounded-xl font-bold">
                    <option value="Active">Active</option>
                    <option value="Ready for Trial">Ready for Trial</option>
                    <option value="Trial Installed">Trial Installed</option>
                    <option value="Closed/Won">Closed/Won</option>
                </select>
                <input type="email" id="m-email" placeholder="Email" class="w-full p-4 bg-slate-100 rounded-xl">
                <input type="text" id="m-gk" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-100 rounded-xl">
                <input type="text" id="m-purch" placeholder="Purchasing Dept" class="w-full p-4 bg-slate-100 rounded-xl">
                <input type="text" id="m-sol" placeholder="Current Solution" class="w-full p-4 bg-slate-100 rounded-xl">
                <textarea id="m-notes" placeholder="Notes" class="w-full p-4 bg-slate-100 rounded-xl h-24"></textarea>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-200 rounded-xl font-bold">Cancel</button>
                    <button id="sync-btn" onclick="sync()" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-black">SYNC</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypJPT487h1y374j8O9xieSkDqSM0HWFGUdF2eZSV4FxuZMyyYtLz0wmBy5z75vQ6ml/exec";
        
        let data = [];
        let agent = localStorage.getItem('agent') || "";
        let filter = "Active";

        if(agent) { document.getElementById('login-screen').style.display = 'none'; load(); }

        function login() {
            let val = document.getElementById('agent-input').value.trim();
            if(val) { localStorage.setItem('agent', val); location.reload(); }
        }
        function logout() { localStorage.removeItem('agent'); location.reload(); }

        async function load() {
            document.getElementById('display-agent').innerText = agent;
            try {
                const res = await fetch(SCRIPT_URL);
                data = await res.json();
                render();
            } catch (e) {
                console.error("Load failed", e);
                alert("Failed to load leads. Check your SCRIPT_URL.");
            }
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('list');
            
            // Filters based on Agent, Status, and Search Name
            const filtered = data.filter(l => 
                (l.Agent || "").toString().toUpperCase() === agent.toUpperCase() && 
                (l.Status || "") === filter &&
                (l['Lead Name'] || "").toLowerCase().includes(query)
            );

            if(filtered.length === 0) {
                list.innerHTML = `<p class='text-center text-slate-400 mt-10'>No leads found.</p>`;
                return;
            }

            list.innerHTML = filtered.map(l => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <h3 onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="font-black text-lg cursor-pointer">${l['Lead Name']}</h3>
                    <p class="text-[10px] font-bold text-slate-400 uppercase">${l.Address || ''} â€¢ ${l.City || ''}</p>
                    <div class="flex gap-2 mt-4">
                        <a href="tel:${l.Phone}" class="flex-1 py-3 bg-blue-50 text-blue-600 rounded-xl text-center text-[10px] font-black">CALL</a>
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(l['Lead Name'] + ' ' + (l.Address || ''))}" target="_blank" class="flex-1 py-3 bg-slate-50 text-slate-600 rounded-xl text-center text-[10px] font-black border">GPS</a>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name) {
            const l = data.find(x => x['Lead Name'] === name);
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-status').value = l.Status || "Active";
            document.getElementById('m-email').value = l.Email || "";
            document.getElementById('m-gk').value = l['Gatekeeper Name'] || "";
            document.getElementById('m-purch').value = l['Purchasing Dept'] || "";
            document.getElementById('m-sol').value = l['Current Solution'] || "";
            document.getElementById('m-notes').value = l.Notes || "";
            document.getElementById('modal').style.display = 'flex';
        }

        async function sync() {
            const btn = document.getElementById('sync-btn');
            btn.innerText = "SYNCING..."; btn.disabled = true;
            const payload = {
                leadName: document.getElementById('m-title').innerText,
                status: document.getElementById('m-status').value,
                email: document.getElementById('m-email').value,
                gatekeeperName: document.getElementById('m-gk').value,
                purchasingDept: document.getElementById('m-purch').value,
                currentSolution: document.getElementById('m-sol').value,
                notes: document.getElementById('m-notes').value
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            setTimeout(() => location.reload(), 1200);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function setFilter(s) { filter = s; document.getElementById('display-filter').innerText = s; toggleSidebar(); render(); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
