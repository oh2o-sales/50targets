<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 50 Targets Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .data-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        #sidebar { transition: transform 0.3s ease-in-out; z-index: 600; }
        .sidebar-open { transform: translateX(0) !important; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); z-index: 550; }
    </style>
</head>
<body class="pb-20">

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-slate-900 text-white p-6 -translate-x-full shadow-2xl">
        <div class="flex flex-col h-full">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-8">Views</h2>
            <nav class="space-y-2 flex-grow">
                <button onclick="setFilter('Active')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm">Active Leads</button>
                <div class="pt-4 pb-2 px-4 text-[10px] font-black text-slate-600 uppercase">Trial Stages</div>
                <button onclick="setFilter('Ready for Trial')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-400">• Ready for Trial</button>
                <button onclick="setFilter('Trial Installed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-300">• Trial Installed</button>
                <button onclick="setFilter('Trial Completed')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-blue-200">• Trial Completed</button>
                <div class="pt-4 pb-2 px-4 text-[10px] font-black text-slate-600 uppercase">Archive</div>
                <button onclick="setFilter('Closed/Won')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-green-400">Closed-Won</button>
                <button onclick="setFilter('Closed/Lost')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 font-bold text-sm text-red-400">Closed-Lost</button>
            </nav>
            <button onclick="logout()" class="p-4 bg-slate-800 rounded-xl text-xs font-black uppercase text-slate-400">Log Out</button>
        </div>
    </div>

    <div id="app-interface">
        <header class="bg-white sticky top-0 z-50 p-5 flex justify-between items-center border-b border-slate-100 shadow-sm">
            <button onclick="toggleMenu()" class="p-2 -ml-2"><svg class="w-6 h-6 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
            <div class="flex flex-col items-center">
                <h1 id="view-title" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Active Leads</h1>
                <div id="agent-display" class="text-[9px] text-blue-600 font-black uppercase"></div>
            </div>
            <div class="w-10"></div>
        </header>

        <div class="px-5 pt-6 max-w-md mx-auto space-y-4">
            <input type="text" id="search-input" oninput="renderLeads()" placeholder="Search leads..." class="w-full p-4 rounded-2xl bg-white border border-slate-200 shadow-sm outline-none">
            <button onclick="requestProximity()" class="w-full py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase text-slate-500 tracking-widest">Sort by Closest</button>
        </div>

        <div id="lead-list" class="max-w-md mx-auto px-5 py-6 space-y-4"></div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[300] flex items-end justify-center">
        <div class="bg-white rounded-t-[2.5rem] w-full max-w-md max-h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="p-8 overflow-y-auto hide-scroll">
                <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                <h2 id="modal-title" class="text-2xl font-black text-slate-800"></h2>
                
                <div class="bg-slate-50 rounded-3xl p-5 mb-8 space-y-3">
                    <p class="data-label text-blue-500">Contact Details</p>
                    <div id="quick-profile" class="text-sm space-y-1"></div>
                </div>

                <div class="space-y-5 border-t pt-6">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="data-label">Status</label>
                            <select id="status-input" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm">
                                <option value="Active">Active</option>
                                <option value="Ready for Trial">Ready for Trial</option>
                                <option value="Trial Installed">Trial Installed</option>
                                <option value="Trial Completed">Trial Completed</option>
                                <option value="Closed/Won">Closed/Won</option>
                                <option value="Closed/Lost">Closed/Lost</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="data-label">Visit Type</label>
                            <select id="visit-type" class="w-full p-4 bg-blue-50 text-blue-600 font-bold rounded-xl text-sm">
                                <option value="First Touch">First Touch</option>
                                <option value="Follow up 1">Follow up 1</option>
                                <option value="Follow up 2">Follow up 2</option>
                                <option value="Follow up 3">Follow up 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <input type="date" id="visit-date" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        <input type="email" id="email-input" placeholder="Decision Maker Email" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        <input type="text" id="gk-input" placeholder="Gatekeeper Name" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        <input type="text" id="purchasing-input" placeholder="Purchasing Contact" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                        <input type="text" id="solution-input" placeholder="Current Solution" class="w-full p-4 bg-slate-100 rounded-xl font-bold text-sm outline-none">
                    </div>

                    <div class="space-y-1">
                        <label class="data-label">Notes</label>
                        <textarea id="note-input" class="w-full h-24 p-4 bg-slate-100 rounded-xl text-sm" placeholder="Details..."></textarea>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-white border-t flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-4 bg-slate-100 font-bold rounded-xl text-slate-400 uppercase text-[10px]">Cancel</button>
                <button id="save-btn" onclick="submitUpdate()" class="flex-1 py-4 bg-blue-600 text-white font-black rounded-xl shadow-lg uppercase text-[10px]">Sync</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxpA66EukiUsr0a5O1078AbXbBLGjGhi-BiO20OZlr3NHtlk5qhM5aa0Tky4imbZzrL/exec"; 
        let allLeads = [];
        let currentAgent = localStorage.getItem('agentName') || "";
        let currentStatusFilter = "Active";

        window.onload = () => { if (!currentAgent) window.location.href = "login.html"; else fetchLeads(); };

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('sidebar-open'); document.getElementById('overlay').classList.toggle('block'); }
        function setFilter(s) { currentStatusFilter = s; document.getElementById('view-title').innerText = s; renderLeads(); toggleMenu(); }

        async function fetchLeads() {
            try {
                const response = await fetch(SCRIPT_URL);
                allLeads = await response.json();
                document.getElementById('agent-display').innerText = currentAgent;
                renderLeads();
            } catch (e) { console.error(e); }
        }

        function renderLeads() {
            const listDiv = document.getElementById('lead-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            
            const filtered = allLeads.filter(l => 
                l['Agent'] && l['Agent'].toString().trim().toUpperCase() === currentAgent.toUpperCase() &&
                l['Status'] === currentStatusFilter && l['Lead Name'].toLowerCase().includes(query)
            );

            listDiv.innerHTML = filtered.map(l => {
                const phone = l['Phone'].replace(/\D/g,'');
                const lastDate = new Date(l['Last Updated']);
                const daysOld = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
                const dateColor = daysOld > 14 ? 'text-red-600' : (daysOld > 7 ? 'text-amber-500' : 'text-slate-300');
                
                // Trial Tracker Logic 
                let trialHTML = "";
                if(l['Status'] === 'Trial Installed' && l['Trial Installed']) {
                    const startDate = new Date(l['Trial Installed']);
                    const daysLeft = 7 - Math.floor((new Date() - startDate) / (1000 * 60 * 60 * 24));
                    trialHTML = `<div class="mt-3 bg-blue-50 p-3 rounded-xl text-center"><p class="text-[9px] font-black text-blue-600 uppercase">Trial Day ${7-daysLeft}/7 • ${daysLeft > 0 ? daysLeft + ' Days Left' : 'EXPIRED'}</p></div>`;
                }

                return `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-4 active:scale-95 transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h3 onclick="openModal('${l['Lead Name'].replace(/'/g, "\\'")}')" class="font-black text-lg text-slate-800 leading-tight cursor-pointer">${l['Lead Name']}</h3>
                        <span class="text-[8px] font-black ${dateColor} uppercase shrink-0">${l['Last Updated'] || 'No Date'}</span>
                    </div>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${l['Address']} • ${l['City']}</p>
                    ${trialHTML}
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <a href="tel:${phone}" class="py-3 bg-blue-50 rounded-xl text-[10px] font-black text-blue-600 text-center uppercase">Call</a>
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(l['Address'] + ' ' + l['City'])}" target="_blank" class="py-3 bg-slate-50 rounded-xl text-[10px] font-black text-slate-600 text-center uppercase border border-slate-100">GPS</a>
                    </div>
                </div>`;
            }).join('');
        }

        function openModal(name) {
            const l = allLeads.find(lead => lead['Lead Name'] === name);
            document.getElementById('modal-title').innerText = name;
            document.getElementById('quick-profile').innerHTML = `<p><strong>Phone:</strong> ${l['Phone']}</p><p><strong>Address:</strong> ${l['Address']}</p><p><strong>Email:</strong> ${l['Email'] || 'Not Set'}</p>`;
            document.getElementById('status-input').value = l['Status'];
            document.getElementById('email-input').value = l['Email'] || "";
            document.getElementById('visit-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function submitUpdate() {
            const btn = document.getElementById('save-btn');
            const payload = { 
                leadName: document.getElementById('modal-title').innerText,
                status: document.getElementById('status-input').value,
                visitType: document.getElementById('visit-type').value,
                visitDate: document.getElementById('visit-date').value,
                email: document.getElementById('email-input').value,
                notes: document.getElementById('note-input').value,
                gatekeeperName: document.getElementById('gk-input').value,
                purchasingDept: document.getElementById('purchasing-input').value,
                currentSolution: document.getElementById('solution-input').value
            };
            btn.innerText = "Syncing..."; btn.disabled = true;
            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                setTimeout(() => { closeModal(); fetchLeads(); btn.innerText = "Sync Visit"; btn.disabled = false; }, 1200);
            } catch (e) { alert("Sync Failed"); btn.innerText = "Sync Visit"; btn.disabled = false; }
        }
    </script>
</body>
</html>
